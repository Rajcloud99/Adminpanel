<form role="form"  name="" autocomplete="off">
  <div class="modal-header" >
    <button type="button" ng-click="closeModal()" class="close"
    data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" align="center">Vehicle Types</h3>
  </div>
  <div class="modal-body">
    
    <div class="justify col-md-12">
      <div class="row" style="">
        <div class="col-sm-6" ng-repeat="veh in aVehType">
          <div style="margin: 10px;">
            <label class="checkbox checkbox-inline m-r-20">
              <input type="checkbox" ng-model="veh.avlClient" ng-click="checkB(veh,$index)" ng-value="true">
              <i class="input-helper"></i>
              {{veh.name}}
            </label>
            <input type="text" placeholder="Enter Subtitle" ng-model="veh.sName" style="float: right;margin-right: 30%;">
          </div>
        </div>
      </div>
    </div>
  </div>    
  <hr>
    <div class="modal-footer p-t-0">
      <button class="btn btn-success waves-effect" ng-click="addVehTypeSel()">Save</button>&nbsp;&nbsp;&nbsp;
      <button class="btn btn-warning" ng-click="closeModal()">Close</button>
    </div>  
  </form> 
  <style type="text/css">
  .modal-dialog {width: 80%;}
  </style>
