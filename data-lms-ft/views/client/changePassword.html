<div class="panel-body" ng-controller="changePassCtrl" >
    <form name="changePasswordForm" autocomplete="off" style="padding: 0% 0% 0% 0%;" nonvalidate>
    <div class="validationError" ng-show="changePass"><h5 class="c-red">* {{password}}</h5></div>
    <div class="modal-header" >
      <button type="button" ng-click="closeModal()" class="close"
      data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title" align="center">Reset Password</h4><hr>
    </div>
    <div class="validationError" ng-show="vTypeErrormsg"><h5 class="c-red">* {{VTmsg}}</h5></div>
    <div class="modal-body" id="modal-body" style="">
      <div class="row" style="">
        <div class="form-group">
          <label for="" class="col-sm-4 control-label bold">UserID <span style="color: red;">*</span></label>
          <div class="col-sm-8">
            <div class="fg-line">
              <input type="text" ng-model="user.userId" name="UserID" placeholder="Enter UserID" class="input-sm" style="border-color: rgb(210, 229, 245); width: 60%;" required>
            </div>
          </div>
        </div>
      </div><br>
      <!-- <div class="row" style="">
        <div class="form-group">
          <label for="" class="col-sm-4 control-label bold">Old Password <span style="color: red;">*</span></label>
          <div class="col-sm-8">
            <div class="fg-line">
              <input type="text" ng-model="user.password" name="Old Password" placeholder="Enter Old Password" class="input-sm" style="border-color: rgb(210, 229, 245); width: 60%;" required>
            </div>
          </div>
        </div>
      </div><br> -->
      <div class="row" style=" ">
        <div class="form-group">
          <label for="" class="col-sm-4 control-label bold">New Password<span style="color: red;">*</span></label>
          <div class="col-sm-8">
            <div class="fg-line">
              <input type="password" ng-model="user.newPassword" id="password" name="New Password" placeholder="Enter new Password" class="input-sm" style="border-color: rgb(210, 229, 245); width: 60%;" required>
            </div>
          </div>
        </div>
      </div><br>

      <div class="row" style=" ">
        <div class="form-group">
          <label for="" class="col-sm-4 control-label bold">Confirm New Password <span style="color: red;">*</span></label>
          <div class="col-sm-8">
            <div class="fg-line">
              <input type="password" ng-model="user.new1Password" id="confirm_password" name="Confirm New Password" placeholder="Enter Confirm Password" class="input-sm" style="border-color: rgb(210, 229, 245); width: 60%;" required>
            </div>
          </div>
        </div>
      </div>
      <br><br>
    </div>

    <div class="modal-footer">
        <div class="col-md-6" style=" text-align: left;">
            <h5 style="color: red;">* Mandatory Field....</h5>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="changePassword(changePasswordForm)" style="">Change</button>&nbsp;&nbsp;&nbsp;
      <button class="btn btn-warning" ng-click="closeModal()">Close</button>
    </div>

  </form>
</div>
