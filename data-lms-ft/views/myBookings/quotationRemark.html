<!--controller: quotationRemarkController-->
<!--controllerAs: rVm-->

<form role="form" name="myQuotatinPopUp" autocomplete="off">
	<div class="modal-header">
		<button type="button" ng-click="rVm.closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">Vendor: {{rVm.oBooking.vendor.name}}</h4>
	</div>

	<div class="modal-body">
		<div class="justify col-md-12">
			<ul class="list-group list-group-flush">
				<li class="list-group-item">
					<div class="row">

						<div class="col-md-5">
							<div class="form-group m-b-0">
								<label class="col-sm-2 control-label">Status: </label>
								<div class="col-sm-7" ng-if="!rVm.oBooking.finalised.status">
									<select type="text" class="form-control"
										   ng-options="item as item for item in ['open', 'closed']"
										   ng-model="rVm.oBooking.status">
									<option value="" disabled>select</option>
									</select>
								</div>
								<div class="col-sm-6"  ng-if="rVm.oBooking.finalised.status">
									{{rVm.oBooking.status}}
								</div>
							</div>
						</div>
						<div class="col-md-7">
							<div class="form-group m-b-0">
								<label class="col-sm-2 control-label">closeing Reason <span class="req_r">*</span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control" ng-model="rVm.oBooking.closedReason" required>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
			<br>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success waves-effect" ng-click="rVm.submit()">submit
		</button>
		&nbsp;&nbsp;&nbsp;
		<button type="button" class="btn btn-warning" ng-click="rVm.closeModal()">Close</button>
	</div>
</form>
<style type="text/css">
	.modal-dialog {
		width: 50%;
		height: 173px
	}

	.exced {
		margin-top: 20px;
		margin-left: 10px;
	}

	.exced div div .control-label {
		font-weight: bolder;
	}

	td, th {
		text-align: center;
	}

	.pac-container.pac-logo {
		z-index: 9999;
	}
</style>
