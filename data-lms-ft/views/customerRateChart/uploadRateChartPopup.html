<form role="form" name="myForm" autocomplete="off">

	<div class="modal-header">
		<button
				type="button"
				class="close"
				ng-click="closeModal()"
				data-dismiss="modal"
				aria-label="Close"
		>
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">Upload Rate Chart</h4>
	</div>

	<div class="modal-body">
		<div class="justify col-md-12">

			<div class="row">

				<div class="col-sm-6">
						<label class="col-sm-4 control-label">Customer</label>
						<div class="col-sm-8 form-group">
							<div class="lvh-search ng-scope sear">
								<input
										type="text"
										class="form-control lvhs-input"
										placeholder="Customer Search..."
										ng-model="customer"
										typeahead="c as c.name for c in getCustomers($viewValue)"
										typeahead-wait-ms="10"
										typeahead-on-select="onSelect($item, $model, $label)"
								>
								<i class="lvh-search-close" ng-click="customer=undefined">Ã—</i>
							</div>
						</div>
					</div>

				<div class="col-sm-6">
					<div class="col-sm-6">
						<button class="btn btn-sm btn-primary" ng-click="downloadSample({download: 1})" ng-disabled="!customer._id">Download Sample</button>
					</div>
					<div class="col-sm-6">
						<button
								class="btn btn-sm btn-primary"
								onclick="document.getElementById('toUpload').click();"
								ng-disabled="!customer._id">
							Upload Excel
						</button>
						<input
								type="file"
								id="toUpload"
								name="toUpload"
								ng-model="toUpload"
								ng-hide="true"
								accept="*/*"
								ngf-select
								ngf-max-size="2MB"
								ngf-model-invalid="errorFile"
								ngf-change="upload($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)"
						>
						<i ng-show="myForm.toUpload.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
						<br>
					</div>
				</div>

			</div>

		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-warning" ng-click="closeModal()">Close</button>
	</div>
</form>
<style type="text/css">
	.modal-dialog {
		width: 50%;
		height: 173px
	}

	.exced {
		margin-top: 20px;
		margin-left: 10px;
	}

	.exced div div .control-label {
		font-weight: bolder;
	}

	td, th {
		text-align: center;
	}

	.pac-container.pac-logo {
		z-index: 9999;
	}
</style>
