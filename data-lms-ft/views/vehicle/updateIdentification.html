<form name="VehicleProfile" ng-controller="vehicleIdentificationCtrl">
    <div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Chasis Number </label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" id="Chasis NumberID" ng-model="vehicle.chassis_no" class="form-control" placeholder="Chasis Number">
					</div>
				</div>
				<!-- <div ng-messages="vehicleProfile.FNameID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Engine Number</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" id="Engine NumberID" ng-model="vehicle.engine_no" class="form-control" placeholder="Engine Number">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Insurance Company</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" id="Insurance CompanyID" ng-model="vehicle.insurance_company" class="form-control" placeholder="Insurance Company">
					</div>
				</div>
			</div>
		</div>	
	</div>
    <div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Insurance Number</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" id="Insurance NumberID" ng-model="vehicle.insurance_no" class="form-control" placeholder="Insurance Number">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Insurance Value</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" id="Insurance ValueID" ng-model="vehicle.insurance_value" class="form-control" placeholder="Insurance Value">
					</div>
				</div>
				<!-- <div ng-messages="vehicleProfile.FNameID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Insurance Expiry Date</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<div class="date-picker input-group dp-blue" ng-class="{ 'is-opened': opened2 == true }">
                   				<div ng-class="{ 'fg-toggled': opened2 == true }">
                         			<input ng-click="open($event, 'opened2')" type="text" class="form-control" datepicker-popup="{{format}}" show-weeks="false" ng-model="vehicle.insurance_expiry_date" is-open="opened2" datepicker-options="dateOptions" close-text="Close" placeholder="Insurance Expiry Date" />
				   				</div>
				   				<span class="input-group-btn">
                					<button type="button" class="btn btn-default m-t-0 f12" ng-click="open($event, 'opened2')"><i class="glyphicon glyphicon-calendar"></i></button>
              	  				</span>
               			</div>
					</div>
		        </div>
			</div>
		</div>	
	</div>
    <div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Insurance Price </label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" id="Insurance PriceID" ng-model="truck.insurance_price" class="form-control" placeholder="Insurance Price">
					</div>
				</div>
				<!-- <div ng-messages="vehicleProfile.FNameID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Fitness Expiry Date</label>
				<div class="col-sm-6">
					<div class="fg-line">
		                <div class="date-picker input-group dp-blue" ng-class="{ 'is-opened': opened3 == true }">
                   				<div ng-class="{ 'fg-toggled': opened3 == true }">
                         			<input ng-click="open($event, 'opened3')" type="text" class="form-control" datepicker-popup="{{format}}" show-weeks="false" ng-model="truck.fitness_expiry_date" is-open="opened3" datepicker-options="dateOptions" close-text="Close" placeholder="Fitness Expiry Date" />
				   				</div>
				   				<span class="input-group-btn">
                					<button type="button" class="btn btn-default m-t-0 f12" ng-click="open($event, 'opened3')"><i class="glyphicon glyphicon-calendar"></i></button>
              	  				</span>
               			</div>
		            </div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Road Tax Expiry Date</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<div class="date-picker input-group dp-blue" ng-class="{ 'is-opened': opened4 == true }">
                   				<div ng-class="{ 'fg-toggled': opened4 == true }">
                         			<input ng-click="open($event, 'opened4')" type="text" class="form-control" datepicker-popup="{{format}}" show-weeks="false" ng-model="truck.road_tax_expiry_date" is-open="opened4" datepicker-options="dateOptions" close-text="Close" placeholder="Road Tax Expiry Date" />
				   				</div>
				   				<span class="input-group-btn">
                					<button type="button" class="btn btn-default m-t-0 f12" ng-click="open($event, 'opened4')"><i class="glyphicon glyphicon-calendar"></i></button>
              	  				</span>
               			</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
	
	<div class="row">
		<div class="m-l-30 col-md-10">
			<div class="form-group m-b-10">
				<button type="submit" class="btn btn-primary" ng-disabled=""
					ng-click="saveVehicleDetails()" style="margin-bottom: 12px;">Save</button>
			</div>
		</div>
	</div>
</form>
