<div id="" ng-controller="vehicleGTEditController">
	<form name="vehicleGroupEdit" class="form-horizontal" novalidate>
	    <div class="modal-header" >
			<button type="button" ng-click="closeModal()" class="close"
			data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" align="center">Edit Vehicle Group</h4><hr>
		</div>
		<div class="validationError" ng-show="vGroupErrormsg"><h5 class="c-red">* {{VGmsg}}</h5></div>
		<style type="text/css">
		 .modal-backdrop.in{z-index:9 !important;}
		 .modal-open .modal{z-index:99 !important;}
		</style>

		<div class="modal-body">
			<div class="form-group">
	            <label class="col-sm-3 control-label">Group Name: <span style="color: red;">*</span></label>
	            <div class="col-sm-8" style="padding-left: 15px;padding-right: 15px;">
	                <div class="fg-line">
						<input type="text" name="name" ng-model="vehicleGRP.name" placeholder="Enter Name" id="license_plate_numID" class="form-control" required>
					</div>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">Group Code: <span style="color: red;">*</span></label>
	            <div class="col-sm-8" style="padding-left: 15px;padding-right: 15px;">
	                <div class="fg-line">
						<input type="text" name="code" ng-model="vehicleGRP.code" placeholder="Enter Code"  class="form-control" required>
					</div>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">Description: </label>
	            <div class="col-sm-8" style="padding-left: 15px;padding-right: 15px;">
	                <div class="fg-line">
						<input type="text" ng-model="vehicleGRP.desc" placeholder="Type here.." class="form-control">
					</div>
	            </div>
	        </div>	<br>
		</div>
		<div class="modal-footer">
		    <div class="col-md-6" style=" text-align: left;">
		        <h5 style="color: red;">* Mandatory Field....</h5>
		    </div>
		    <button type="submit" class="btn btn-primary" ng-click="groupEditDetails(vehicleGroupEdit)" style="">Update</button>&nbsp;&nbsp;&nbsp;
			<button class="btn btn-warning" ng-click="closeModal()">Close</button>
		</div>
	</form>
</div>
<style type="text/css">
   .md-dialog-container{z-index: 9999;}
</style>
