<div class="container m-b-10">
	<div class="col-md-12 card m-b-0">
		<div class="lvh-label ">
			<span class="c-black"><b> Playback </b></span>
		</div>
		<div class="pull-right" style="padding-top:5px">
			<button class="btn btn-success waves-effect"
					ng-click="playB()"> Play
			</button>&nbsp;&nbsp;
		</div>&nbsp;
		<div class="pull-right" style="padding-top:5px">
			<button ng-model="timeHalf" class="btn btn-normal waves-effect"
					ng-click="filterMe('Last Hour')">Last Hour
			</button>&nbsp;&nbsp;
			<button ng-model="timeNow" class="btn btn-normal waves-effect" ng-click="filterMe('Today')">
				Today
			</button>&nbsp;&nbsp;
			<button ng-model="timeYest" class="btn btn-normal waves-effect"
					ng-click="filterMe('Yesterday')">Yesterday
			</button>&nbsp;&nbsp;
			<button ng-model="timeL2" class="btn btn-normal waves-effect"
					ng-click="filterMe('Last 2 days')">Last 2 days
			</button>&nbsp;&nbsp;
			<button ng-model="timeL3" class="btn btn-normal waves-effect"
					ng-click="filterMe('Last 3 days')">Last 3 days
			</button>&nbsp;&nbsp;
			<button ng-model="timeLW" class="btn btn-normal waves-effect"
					ng-click="filterMe('Last Week')">Last Week
			</button>&nbsp;&nbsp;


		</div>
	</div>
</div>


<div class="container m-b-10">
	<div class="col-md-12 card m-b-0">
		<div class="row m-t-10">
			<div class="col-sm-4">
				<div class="form-group">
					<label class="col-sm-3 control-label">Time From</label>
					<div class="col-sm-3">
						<div class="input-group input-group-sm inn">
							<div class="date-picker input-group dp-blue"
								 ng-class="{ 'is-opened': opened1 == true }">
								<div class="fg-line" ng-class="{ 'fg-toggled': opened1 == true }">
									<input ng-click="open($event, 'opened1')"
										   type="text"
										   class="form-control"
										   uib-datepicker-popup="{{format}}"
										   show-weeks="false"
										   ng-model="dateTimeStart"
										   is-open="opened1"
										   max-date="DatePicker.newDate"
										   datepicker-options="DatePicker.dateSettings" ng-required="true"
										   close-text="Close"
										   placeholder="Start Date"
										   ng-change="getNoti();toggleMinMaxDate();viewChange();dateChange('startDate');setMaxDate(start_date);"
										   name="Start Date"
										   style="padding: 0px 4px;height: 34px;"/>
								</div>
								<span class="input-group-btn">
									<button type="button" class="btn btn-default m-t-0 f12"
											ng-click="open($event, 'opened1')"><i
											class="glyphicon glyphicon-calendar"></i></button>
								  </span>
							</div>
						</div>

					</div>
					<div class="col-sm-6">
						<label class="col-sm-2 control-label">HH</label>
						<div class="col-sm-3">
							<div class="select">
								<select ng-model="hourSel1"
										ng-options="sAlert as sAlert for sAlert in aHours"
										class="form-control" ng-change="getNoti()">
								</select>
							</div>
						</div>
						<label class="col-sm-2 control-label">MM</label>
						<div class="col-sm-3">
							<div class="select">
								<select ng-model="minuteSel1"
										ng-options="sAlert as sAlert for sAlert in aMinutes"
										class="form-control" ng-change="getNoti()">
								</select>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

		<div class="row m-t-10">
			<div class="col-sm-4">
				<div class="form-group">
					<label class="col-sm-3 control-label">Time to</label>
					<div class="col-sm-3">
						<div class="input-group input-group-sm inn">
							<div class="date-picker input-group dp-blue"
								 ng-class="{ 'is-opened': opened2 == true }">
								<div class="fg-line" ng-class="{ 'fg-toggled': opened2 == true }">
									<input ng-click="open($event, 'opened2')"
										   type="text"
										   class=""
										   uib-datepicker-popup="{{format}}"
										   show-weeks="false"
										   ng-model="dateTimeEnd"
										   is-open="opened2"
										   max-date="DatePicker.newDate"
										   datepicker-options="DatePicker.dateSettings"
										   ng-required="true"
										   close-text="Close"
										   placeholder="End Date"
										   ng-change="getNoti();toggleMinMaxDate()"
										   style="width: 100%;border: none; padding: 6px;"/>
								</div>
								<span class="input-group-btn">
									<button type="button" class="btn btn-default m-t-0 f12"
											ng-click="open($event, 'opened2')"><i
											class="glyphicon glyphicon-calendar"></i></button>
								  </span>
							</div>

						</div>
					</div>
					<div class="col-sm-6">
						<label class="col-sm-2 control-label">HH</label>
						<div class="col-sm-3">
							<div class="select">
								<select ng-disabled="reportType == 'report_activity_trip'"
										ng-model="hourSel2"
										ng-options="sAlert as sAlert for sAlert in aHours"
										class="form-control" ng-change="getNoti()">
								</select>
							</div>

						</div>
						<label class="col-sm-2 control-label">MM</label>
						<div class="col-sm-3">
							<div class="select">
								<select ng-disabled="reportType == 'report_activity_trip'"
										ng-model="minuteSel2"
										ng-options="sAlert as sAlert for sAlert in aMinutes"
										class="form-control" ng-change="getNoti()">
								</select>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>


		</div>
	</div>
</div>

<div class="col-sm-12" ng-hide="tableView"
	 style="padding-left: 15px; padding-right: 15px;">
	<div class="col-md-3">
		<div class="lvh-search ng-scope sear chosen-row-2">
			<input type="text"
				   placeholder="Search Vehicle No."
				   ng-model="deviceNum['vehicle_reg_no']"
				   class="form-control lvhs-input ja"
				   typeahead-wait-ms="10"
				   aria-describedby="sizing-addon1">
		</div>
	</div>

	<hr>
	<div class="col-sm-12">
		<div class="col-sm-3 r-truck"
			 ja-lazy-load-repeat="__vehicleData	">
			<ul class="list-unstyled">
				<li  ng-repeat="deviceR in __vehicleData | filter: deviceNum"
					ng-class="{'active': true == aSelTruck.selected}"
					class="ja-ja-lazy-load-repeat">
					<label class="radio radio-inline m-r-20"
						   ng-class="{'f-online': deviceR.status == 'stopped' , 'f-offline' : deviceR.status == 'offline' , 'f-running' : deviceR.status == 'running', 'f-inactive' : deviceR.status == 'inactive'}">
						<input type="radio" name="radio11" ng-click="setDefault(deviceR)" ng-value="deviceR"
							   ng-model="selTruck"
							   ng-change="changeRadio(deviceR)">
						<i class="input-helper"></i>
						{{deviceR.vehicle_reg_no || deviceR.imei}}
					</label>
				</li>
			</ul>
		</div>
		<div class="col-sm-9 r-truck">
				<span class="btn-lst" ng-repeat="sList in lst">{{sList.reg_no || sList.imei}}
								<a ng-click="removeDeviceArr(sList)"> x </a></span>
		</div>
	</div>
</div>

<style type="text/css">
	.r-truck {
		border: 1px solid #eee;
		padding: 10px;
		background: #f5f5f5;
		height: 375px;
		overflow: auto;
		margin-bottom: 10px
	}

	.r-truck ul li {
		margin-bottom: 2px;
		padding: 5px
	}

	.r-truck ul li.active {
		background: #8FFFFA
	}

	.btn-lst {
		background: #eee;
		margin-right: 5px;
		padding: 3px 5px
	}

	.btn-lst a {
		cursor: pointer;
		background: #5B5B5B;
		padding: 0 4px 2px 6px;
		color: #fff;
		line-height: 30px
	}

	.btn-lst a:hover {
		background: #333
	}
</style>
