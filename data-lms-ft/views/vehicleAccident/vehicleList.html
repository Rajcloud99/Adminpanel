<div class="container m-b-10">
	<div class="col-md-12 card m-b-0">
		<div class="lvh-label">
			<span class="c-black"><b>Vehicle Accident</b>
				<span style="margin-left: 10px; color: rgb(183, 183, 183);">
					(View)
				</span>
			</span>
		</div>
	</div>
</div>

<div class="container">
	<div class="card m-b-0" id="messages-main" style="width:100%; margin-right: -23px;">
		<div class="row hidden-print" style="margin:7px;">
			<form ng-submit="getVehAccident()" novalidate>


				<div class="col-xs-6 m-b-5 col-sm-2 col-md-2 col-lg-2">
					<div class="lvh-search ng-scope sear chosen-row-2">
						<input type="text" class="form-control lvhs-input" placeholder="vehicle Search..."
							ng-model="oFilter.vehicle" typeahead-wait-ms="10"
							typeahead="item as item.vehicle_reg_no for item in getAllVehicle($viewValue)"
							typeahead-on-select="onSelectVehicle($item, $model, $label)">
						<i class="lvh-search-close" ng-click="oFilter.vehicle=null;">Ã—</i>
					</div>
				</div>


				<div class="col-md-1">
					<div class="form-group m-b-0">
						<div class="col-sm-12">
							<input fill-date type="text" class="form-control" placeholder="From" max-date="maxDate"
								ng-model="oFilter.from" ng-change="oFilter.to=undefined;">
						</div>
					</div>
				</div>

				<div class="col-md-1">
					<div class="form-group m-b-0">
						<div class="col-sm-12">
							<input fill-date type="text" class="form-control" placeholder="To" max-date="maxDate"
								ng-model="oFilter.to">
						</div>
					</div>
				</div>


				<div class="col-md-2">
					<button class="btn btn-primary p-l-10 p-r-10 app_tile" style="font-size: 12px" uib-tooltip="Search"
						type="submit" tooltip-placement="bottom">
						<i class="zmdi zmdi-search zmdi-hc-fw"></i>
					</button>
					<button class="btn btn-primary p-l-10 p-r-10 app_tile" style="font-size: 12px"
						uib-tooltip="Clear Search" tooltip-placement="bottom" type="button"
						ng-click="oFilter={};getVehAccident();">
						<i class="zmdi zmdi-close zmdi-hc-fw"></i>
					</button>
					<!-- <button class="btn btn-primary p-l-10 p-r-10 app_tile" style="font-size: 12px"
						uib-tooltip="Veh. Accident report" tooltip-placement="bottom" type="button"
						ng-click="downloadVehAccident(true);">
						<i class="zmdi zmdi-download zmdi-hc-fw"></i>
					</button>&nbsp; -->
					<!--					<button class="btn btn-primary p-l-10 p-r-10 app_tile"-->
					<!--							style="font-size: 12px"-->
					<!--							uib-tooltip="Insurance report"-->
					<!--							tooltip-placement="bottom"-->
					<!--							type="button"-->
					<!--							ng-click="dsVm.downloadInsurance(true);">-->
					<!--						<i class="zmdi zmdi-download zmdi-hc-fw"></i>-->
					<!--					</button>-->
					<button class="btn btn-primary p-l-10 p-r-10 app_tile" style="font-size:12px" uib-tooltip="Excel"
						tooltip-placement="bottom" type="button" ng-click="downloadVehAccident('excel');">
						<i class="zmdi zmdi-download zmdi-hc-fw"></i>
					</button>
				</div>
				<div class="m-b-10" style="clear: both"></div>
			</form>
		</div>
	</div>
	<div class="container m-b-5 m-t-5 text-right">
		<div class="col-md-12">
			<!-- <span><a href="" uib-tooltip="Upload Documents" tooltip-placement="bottom"
					ng-click="uploadDocs()">
					<span class="glyphicon glyphicon-upload"></span>
				</a>&nbsp;&nbsp;</span> -->
			<!-- <span><a href="" uib-tooltip="Preview Documents" tooltip-placement="bottom"
					ng-click="previewBuilty()">
					<span class="glyphicon glyphicon-list-alt"></span>
				</a>&nbsp;&nbsp;</span> -->
			<button class="btn btn-primary btn-xs p-l-5 p-r-5" style="font-size: 20px" uib-tooltip="Upload Documents"
				tooltip-placement="bottom" type="button" ng-click="uploadDocs()">
				<span class="glyphicon glyphicon-upload"></span>
			</button>
			<button class="btn btn-primary btn-xs p-l-5 p-r-5" style="font-size: 20px" uib-tooltip="Preview Documents"
				tooltip-placement="bottom" type="button" ng-click="previewBuilty()">
				<span class="glyphicon glyphicon-list-alt"></span>
			</button>
			<button class="btn btn-primary btn-xs p-l-5 p-r-5" style="font-size: 20px" uib-tooltip="Add Veh. Accident"
				tooltip-placement="bottom" type="button" ng-click="upsertVehAccident('add')">
				<i class="zmdi zmdi-plus zmdi-hc-fw fs-20"></i>
			</button>
			<button class="btn btn-primary btn-xs p-l-5 p-r-5" style="font-size: 20px" uib-tooltip="Edit Veh. Accident"
				tooltip-placement="bottom" type="button" ng-click="upsertVehAccident('edit')">
				<i class="zmdi zmdi-edit zmdi-hc-fw fs-20"></i>
			</button>

			<button class="btn btn-danger btn-xs p-l-5 p-r-5" style="font-size: 20px" uib-tooltip="Delete Veh. Accident"
				tooltip-placement="bottom" type="button" ng-click="deleteVehAccident()">
				<i class="zmdi zmdi-delete zmdi-hc-fw fs-20"></i>
			</button>
		</div>
	</div>

	<div class="card-body">
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-12">
					<div ja-table table-body="aVehAccident" table-head="tableHead" table-height='500px'
						table-load="getVehAccident(true)" table-column-setting="columnSetting"
						table-selectable='selectType' table-api='tableApi'
						table-selectable-model="aSelectedVehAccident"></div>
				</div>
			</div>
		</div>
	</div>
</div>
