        <div class="row hidden-print" style="margin:15px;">
			<form novalidate>
				<div class="col-md-1">
					<div class="fg-line form-group m-b-0">
						<input type="number"
							   ng-model="myFilter.tripNo"
							   name="Trip No"
							   class="form-control input-sm"
							   placeholder="Trip No"
							   ng-model-options="{ updateOn: 'blur' }">
					</div>
				</div>
				<div class="col-md-1">
					<div class="form-group m-b-0">
						<input type="text"
							   ng-model="myFilter.grNo"
							   name="GR No"
							   class="form-control input-sm"
							   placeholder="GR No"
							   ng-model-options="{ updateOn: 'blur' }">
					</div>
				</div>
				<div class="col-md-1" ng-if="$configs.tripMemo.show">
					<div class="form-group m-b-0">
						<input type="text"
							   ng-model="myFilter.tMNo"
							   name="Trip Memo No"
							   class="form-control input-sm"
							   placeholder="Trip Memo No"
							   ng-model-options="{ updateOn: 'blur' }">
					</div>
				</div>
				<div class="col-xs-6 m-b-5 col-sm-2 col-md-2 col-lg-2">
					<div class="lvh-search ng-scope sear chosen-row-1">
						<input
								type="text"
								class="form-control lvhs-input"
								placeholder="Vehicle Search..."
								ng-model="myFilter.vehicle_no"
								typeahead-wait-ms="10"
								typeahead="item as item.vehicle_reg_no for item in getVehicle($viewValue) | limitTo:10"
						>
						<i class="lvh-search-close" ng-click="myFilter.vehicle_no='';">×</i>
					</div>
				</div>

				<div class="col-md-2">
					<div class="form-group m-b-0">
						<div class="col-sm-12">
							<div class="lvh-search ng-scope sear chosen-row-2">
								<input type="text"
									   placeholder="Consignor Search..."
									   ng-model="myFilter.consignor"
									   class="lvhs-input"
									   typeahead-wait-ms="10"
									   typeahead="item as item.name for item in getConsignor($viewValue)"
									   class="form-control"
									   >
								<i class="lvh-search-close" ng-click="myFilter.consignor='';clearSelection();">×</i>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="form-group m-b-0">
						<div class="col-sm-12">
							<div class="lvh-search ng-scope sear chosen-row-2">

									   placeholder="Consignee Search..."
									   ng-model="myFilter.consignee"
									   class="lvhs-input"
									   typeahead-wait-ms="10"
									   typeahead="item as item.name for item in getConsignee($viewValue)"
									   class="form-control"
								>
								<i class="lvh-search-close" ng-click="myFilter.consignee='';clearSelection();">×</i>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="form-group m-b-0">
						<div class="col-sm-12">
							<div class="lvh-search ng-scope sear chosen-row-1">
								<input type="text"
									   placeholder="Customer Search..."
									   ng-model="myFilter.customer"
									   class="lvhs-input"
									   typeahead-wait-ms="10"
									   typeahead="item as item.name for item in getCustomerName($viewValue)"
									   class="form-control"
								>
								<i class="lvh-search-close" ng-click="myFilter.customer='';clearSelection();">×</i>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="col-md-2">
					<div class="form-group m-b-0">
						<div class="col-sm-12">
							<div class="lvh-search ng-scope sear chosen-row-1">
								<input type="text"
									   placeholder="billingParty Search..."

									   class="lvhs-input"
									   typeahead-wait-ms="10"
									   typeahead="item as item.name for item in getBilling($viewValue)"
									   class="form-control"
								>
								<i class="lvh-search-close" ng-click="myFilter.billingParty='';clearSelection();">×</i>
							</div>
						</div>
					</div>
				</div>

                		                		<button type="button"

							</div>

            		                			<button type="button"

							</div>
						</div>
					</div>

											   max-date="DatePicker.newDate"
											   ng-model="myFilter.asOnDate"
											   is-open="opened3"
											   datepicker-options="DatePicker.dateSettings"
											   close-text="Close"
											   placeholder="As On Date"/>
									</div>
									<span class="input-group-btn">
            		                			<button type="button"
														class="btn btn-default m-t-0 f12"
														ng-click="DatePicker.openDatePicker(this, $event, 'opened3')"><i
													class="glyphicon glyphicon-calendar"></i></button>
                		              	  </span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-1">
					<div class="fg-line">
						<div class="form-group m-b-0">

						</div>
					</div>

								ng-click="getGrs()"
								uib-tooltip="Search"
								tooltip-placement="bottom"><i class="zmdi zmdi-search zmdi-hc-fw"></i>
						</button>
						<button class="btn btn-primary p-t-0 p-b-0"
								style="margin-top: 10px;  font-size: 16px"
								uib-tooltip="Clear Search"
								tooltip-placement="bottom"
								type="button"
								ng-click="myFilter={};myFilter.noBill=true;clearSelection();getGrs();">
							<i class="zmdi zmdi-close zmdi-hc-fw"></i>
						</button>
						<button class="btn btn-primary p-t-0 p-b-0"
								style="margin-top: 10px;  font-size: 16px"

								type="button"

						</button>

						ng-hide="true"

	<div class="card-body">
		<div class="row">
			<div class="col-md-12">
				<div ja-table
					 table-body="aGr"
					 table-head="tableHead"
					 table-column-setting="columnSetting"
					 table-load="getGrs(true)"
					 table-height='500px'
					 table-selectable='selectType'
					 table-api="tableApi"
					 table-selectable-model="selectedGrs"
				></div>
			</div>
