<!-- Controller: billsAddRemarkController -->
<!-- ControllerAs: arVm -->

<form role="form"  name="billsAddRemarkPopup" autocomplete="off" novalidate>
	<div class="modal-header">
		<button type="button" ng-click="arVm.closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">Add Remark Multiple Bills</h4>
	</div>

	<div class="modal-body">
		<div class="justify col-md-12">

			<div class="col-md-4">
                <label class="col-md-4 control-label">Submission Date:</label>
                <div class="date-picker input-group dp-blue"
                     ng-class="{ 'is-opened': opened1 == true }">
                    <div class="fg-line" ng-class="{ 'fg-toggled': opened1 == true }">
                        <input ng-click="arVm.DatePicker.openDatePicker(this, $event, 'opened1')"
                               type="text"
                               class="form-control"
                               show-weeks="false"
							   max-date="arVm.DatePicker.newDate"
                               ng-model="arVm.submitionDate"
                               is-open="opened1"
                               datepicker-options="arVm.DatePicker.dateSettings"
                               close-text="Close"
                               datepicker-popup="dd/MM/yyyy"
                               placeholder="Date"
                               name="Add Remark"
                               style="padding: 0px 4px;height: 34px;"/>
                    </div>
                    <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default m-t-0 f12"
                                ng-click="arVm.DatePicker.openDatePicker(this, $event, 'opened1')"><i
                                class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
			<div class="col-md-8">
				<div class="form-group m-b-0">
					<label class="col-sm-3 control-label">Remark</label>
					<div class="col-sm-7">
						<div class="fg-line">
							<input type="text"
								   placeholder="Remark"
								   class="form-control"
								   ng-model="arVm.remark"
								   name="Remark"
							>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-success waves-effect" ng-click="arVm.submit(billsAddRemarkPopup)">Submit</button>&nbsp;&nbsp;&nbsp;
		<button class="btn btn-warning" ng-click="arVm.closeModal()">Close</button>
	</div>
</form>


<style type="text/css">
	.modal-dialog {width: 50%;
		height: 173px
	}
	.exced{
		margin-top: 20px;margin-left:10px;
	}
	.exced div div .control-label {
		font-weight: bolder;
	}
	td ,th{
		text-align:center;
	}
	.pac-container.pac-logo{z-index: 9999;}
</style>
