<div class="container">
    <div class="card m-b-0" id="messages-main" style="width:100%; margin-right: -23px;">
        <div class="row hidden-print" style="margin:15px;">
			<div class="col-md-1">
				<div class="fg-line form-group m-b-0">
					<input type="text"
						   ng-model="myFilter.bill_no"
						   name="bill_no"
						   class="form-control input-sm"
						   placeholder="Bill No."
						   ng-model-options="{ updateOn: 'blur' }">
				</div>
			</div>
			<div class="col-md-1">
				<div class="fg-line form-group m-b-0">
					<input
					 type="text"
					 ng-model="myFilter.gr_no"
					 name="gr_no"
					 class="form-control input-sm"
					 placeholder="GR No."
					 ng-model-options="{ updateOn: 'blur' }"
					>
				</div>
			</div>
			<div class="col-md-1">
				<div class="fg-line form-group m-b-0">
					<input type="text"
						   ng-model="myFilter.coverNoteNo"
						   name="bill_no"
						   class="form-control input-sm"
						   placeholder="Cover Note No."
						   ng-model-options="{ updateOn: 'blur' }">
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group m-b-0">
					<div class="col-sm-12">
						<div class="lvh-search ng-scope sear">
							<input type="text"
								   placeholder="Billing Party..."
								   ng-model="myFilter.search_billParty"
								   class="lvhs-input"
								   typeahead-wait-ms="10"
								   typeahead="item as item.name for item in aBillingParty"
								   ng-change="getBillingPartyName(myFilter.search_billParty)"
								   class="form-control"
								   typeahead-on-select="onSelect($item, $model, $label)">
							<i class="lvh-search-close"
							   ng-click="myFilter.search_billParty='';clearSelection();">Ã—</i>
						</div>

					</div>
				</div>
			</div>
			<div class="col-md-1">
				<div class="form-group m-b-0">
					<div class="fg-line">
						<div class="select">
							<select class="form-control"
									ng-model="myFilter.status"
									style="height: 33px;margin-top: 1px"
									ng-options="item as item for item in $constants.abillStatus">
								<option value="">All Status</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1">
				<div class="select">
					<select class="form-control"
							ng-model="myFilter.dateType"
							name="Branch Name">
						<option value="">Select Type</option>
						<option value="billDate">Bill Date</option>
						<option value="acknowledge.systemDate">Ack Date</option>
						<option value="approve.date">Approve Date</option>
						<option value="items.settlement.date">Settlement Date</option>
					</select>
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group m-b-0">
					<div class="col-sm-12">
						<div class="fg-line">
							<div class="date-picker input-group dp-blue"
								 ng-class="{ 'is-opened': opened1 == true }">
								<div ng-class="{ 'fg-toggled': opened1 == true }">
									<input ng-click="DatePicker.openDatePicker(this, $event, 'opened1')"
										   type="text"
										   ng-change="getInvoice(false,true);dateChange('startDate')"
										   class="form-control"
										   datepicker-popup="{{DatePicker.formats[0]}}"
										   show-weeks="false"
										   max-date="DatePicker.newDate"
										   ng-model="myFilter.start_date"
										   is-open="opened1"
										   datepicker-options="DatePicker.dateSettings"
										   close-text="Close"
										   placeholder="Start Date"/>
								</div>
								<span class="input-group-btn">
                		                		<button type="button"
														class="btn btn-default m-t-0 f12"
														ng-click="DatePicker.openDatePicker(this, $event, 'opened1')"><i
														class="glyphicon glyphicon-calendar"></i></button>
                		              	  </span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group m-b-0">
					<div class="col-sm-12">
						<div class="fg-line">
							<div class="date-picker input-group dp-blue"
								 ng-class="{ 'is-opened': opened2 == true }">
								<div ng-class="{ 'fg-toggled': opened2 == true }">
									<input ng-click="DatePicker.openDatePicker(this, $event, 'opened2')"
										   ng-change="getInvoice(false,true);dateChange('endDate')"
										   type="text"
										   class="form-control"
										   datepicker-popup="{{DatePicker.formats[0]}}"
										   show-weeks="false"
										   max-date="DatePicker.newDate"
										   min-date="myFilter.start_date"
										   ng-model="myFilter.end_date"
										   is-open="opened2"
										   datepicker-options="DatePicker.dateSettings"
										   close-text="Close"
										   placeholder="End Date"/>
								</div>
								<span class="input-group-btn">
            		                			<button type="button"
														class="btn btn-default m-t-0 f12"
														ng-click="DatePicker.openDatePicker(this, $event, 'opened2')"><i
														class="glyphicon glyphicon-calendar"></i></button>
                		              	  </span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1">
				<button class="btn btn-primary p-l-10 p-r-10 app_tile"
						style="font-size: 16px"
						uib-tooltip="Search"
						type="submit"
						ng-click="getGeneratedBills()"
						tooltip-placement="bottom"><i class="zmdi zmdi-search zmdi-hc-fw"></i></button>

				<button class="btn btn-primary p-l-10 p-r-10 app_tile"
						style="font-size: 16px"
						uib-tooltip="Clear Search"
						tooltip-placement="bottom"
						type="button"
						ng-click="myFilter={};"><i class="zmdi zmdi-close zmdi-hc-fw"></i></button>
				<button class="btn btn-primary p-l-10 p-r-10 app_tile"
						style="font-size: 16px"
						uib-tooltip="Report"
						tooltip-placement="bottom"
						type="button"
						ng-click="getGeneratedBills(undefined, true);"><i class="zmdi zmdi-download zmdi-hc-fw"></i>
				</button>
			</div>
        </div>
    </div>

	<div class="container m-b-5 m-t-5 text-right">
		<div class="form-group m-b-0">
			<button class="btn btn-primary"

					uib-tooltip="Multiple Bill Add Remark">
				<i class="zmdi zmdi-comment-text"></i>
			</button>&nbsp;&nbsp;
			<button class="btn btn-primary" ng-disabled="billIconStatus"
					ng-click="printMultipleBill('Preview')"
					uib-tooltip="Multi Bill Preview">
				<i class="zmdi zmdi-print zmdi-hc-fw"></i>
			</button>&nbsp;&nbsp;

			<button class="btn btn-primary"
					ng-click="genProFrmPro()"
					ng-disabled=" (selectedBill.type != 'Provisional Bill' || selectedBill.status == 'Cancelled') || billIconStatus "
					uib-tooltip="Gen. Provisional Bill">
				<i class="zmdi zmdi-file-plus zmdi-hc-fw"></i>
			</button>&nbsp;&nbsp;
			<button class="btn btn-primary"
					ng-click="generateCoverNote('add')"
					ng-disabled="(selectedBill.type === 'Provisional Bill') || billIconStatus"
					uib-tooltip="Generate Cover Note">
				<i class="zmdi zmdi-plus zmdi-hc-fw"></i>
			</button>&nbsp;&nbsp;
			<button class="btn btn-primary"
					ng-click="generateCoverNote('edit')"
					ng-disabled="(selectedBill.type === 'Provisional Bill') || billIconStatus"
					uib-tooltip="Edit CoverNote">
				<i class="zmdi zmdi-border-color zmdi-hc-fw"></i>
			</button>&nbsp;&nbsp;
			<span ng-show="selectedBill.status == 'Cancelled'">
				<button class="btn btn-primary"
						ng-click="billEditOperation('Edit & Gen')"
						ng-disabled="(selectedBill.type === 'Provisional Bill') || billIconStatus"
						uib-tooltip="Edit And Generate New Bill">
					<i class="zmdi zmdi-assignment-return zmdi-hc-fw"></i>
				</button>&nbsp;&nbsp;
			</span>
			
			<button class="btn btn-primary"
					ng-click="billOperation('Edit')"
					ng-disabled="(selectedBill.status == 'Cancelled' || selectedBill.acknowledge.status) || billIconStatus"
					uib-tooltip="Edit">
				<i class="zmdi zmdi-edit zmdi-hc-fw"></i>
			</button>&nbsp;&nbsp;
			<button class="btn btn-primary"
					ng-click="printBill('Preview')"
					ng-disabled="billIconStatus"
					uib-tooltip="Preview">
				<i class="zmdi zmdi-print zmdi-hc-fw"></i>
			</button>&nbsp;&nbsp;
			<button class="btn btn-primary"
					uib-tooltip="Generate SupplementaryBill"
					tooltip-placement="bottom"
					type="button"
					ng-disabled="(selectedBill.status == 'Cancelled' || selectedBill.type == 'Supplementary Bill' || selectedBill.type === 'Provisional Bill') || billIconStatus"
					ng-click="generateSuppleBill('Supplementary Bill')">
				<i class="zmdi zmdi-assignment-returned zmdi-hc-fw"></i>
			</button>&nbsp;&nbsp;
			<button class="btn btn-primary"
					ng-click="billCancellationORApprovePopup('Cancel')"
					
					ng-disabled="(selectedBill.status == 'Cancelled' || selectedBill.acknowledge.status) || billIconStatus"
					uib-tooltip="Cancel">
				<i class="zmdi zmdi-close-circle zmdi-hc-fw"></i>
			</button>&nbsp;&nbsp;
			<button class="btn btn-primary"
					ng-click="billApprovePopup('Approve')"
					ng-disabled="(selectedBill.status == 'Cancelled' || selectedBill.acknowledge.status) || billIconStatus"
					 
					uib-tooltip="Approve">
				<i class="zmdi zmdi-assignment-check zmdi-hc-fw"></i>
			</button>&nbsp;&nbsp;
			<button class="btn btn-danger"
					ng-click="revertAck()"
					ng-disabled="(selectedBill.status == 'Unapproved') || billIconStatus"
					uib-tooltip="UnApprove">
				<i class="zmdi zmdi-assignment-check zmdi-hc-fw"></i>
			</button>&nbsp;&nbsp;
			<button class="btn btn-primary"
					ng-disabled="(selectedBill.status == 'Cancelled' || selectedBill.acknowledge.status || selectedBill.items[0].gr._id || selectedBill.type === 'Provisional Bill') || billIconStatus"
					ng-click="generateBillWithOutGr('edit')"
					uib-tooltip="Edit Bill Without Gr">
				<i class="zmdi zmdi-border-color zmdi-hc-fw"></i>
			</button>&nbsp;&nbsp;
			<button class="btn btn-primary btn-xs p-l-5 p-r-5"
					style="font-size: 20px"
					uib-tooltip="Generate Bill Without Gr"
					tooltip-placement="bottom"
					type="button"
					ng-click="generateBillWithOutGr();">
				<i class="zmdi zmdi-collection-plus"></i>
			</button>

	</div>


	<div class="card-body">
		<div class="row">
			<div class="col-md-12">
				<div ja-table
					 table-body="aGeneratedBill"
					 table-head="tableHead"
					 table-column-setting="columnSetting"
					 table-load="getGeneratedBills(true)"
					 table-height='500px'
					 table-selectable='selectType'
					 table-api="tableApi"
					 table-selectable-model="aSelectedBill"
					 table-row-click-event="selectedMultiBill()"
				></div>
			</div>
		</div>
	</div>
