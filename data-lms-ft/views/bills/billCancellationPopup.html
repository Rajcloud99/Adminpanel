<form role="form" class="form-group"  name="billCancellation" autocomplete="off" novalidate>
  <div class="validationError" ng-show="grPopup"><h5 class="c-red">* {{gmsg}}</h5></div>
  <div class="modal-header p-b-0" >
    <button type="button" ng-click="closeModal()" class="close"
    data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" align="center">{{type}} Bill</h4><br>
	  <div class="row">
		  <div class="col-md-6" ng-hide="type === 'Approve'">
			  <p class="c-black col-md-4 f-500 m-b-20">Reason <span class="req_r">*</span></p>
			  <div class="form-group col-md-8">
				  <div class="fg-line">
					  <div class="select">
						  <select class="form-control"
								  ng-model="reason">
							  <option value="" disabled>Select an Reason</option>
							  <option value="Amount is not correct">Amount is not correct</option>
							  <option value="Bill has some error">Bill has some error</option>
							  <option value="Bill date is not correct">Bill date is not correct</option>
							  <option value="All trip is not in the bill">All trip is not in the bill</option>
						  </select>
					  </div>
				  </div>
			  </div>
		  </div>
		  <div class="col-md-6">
			  <p class="c-black col-md-4 f-500 m-b-20">Remark: <span class="req_r">*</span></p>
			  <div class="form-group col-md-8">
				  <div class="fg-line">
					  <textarea class="form-control"
								rows="3"
								ng-model="remark"
								placeholder="Please Specify the Remark"></textarea>
				  </div>
			  </div>
		  </div>
		  <div class="col-md-6" ng-if="type === 'Approve'">
			<div class="form-group m-b-0">
				<label class="col-sm-4 control-label">Date: <span class="req_r">*</span></label>
				<div class="col-sm-8">
					<div class="date-picker input-group dp-blue"
						 ng-class="{ 'is-opened': opened1 == true }">
						<div ng-class="{ 'fg-toggled': opened1 == true }">
							<input ng-click="DatePicker.openDatePicker(this, $event, 'opened1')"
								   type="text"
								   min-date="oBill.billDate"
								   max-date="oBill.billDate|setMaxDate:2"
								   class="form-control"
								   datepicker-popup="{{DatePicker.formats[0]}}"
								   show-weeks="false"
								   ng-init="billDate = DatePicker.newDate"
								   ng-model="billDate"
								   ng-change="onChange('billDate',billDate)"
								   is-open="opened1"
								   datepicker-options="DatePicker.dateSettings"
								   close-text="Close"
								   required
								   placeholder="Date"/>
						</div>
						<span class="input-group-btn">
							<button type="button"
									class="btn btn-default m-t-0 f12"
									ng-click="open($event, 'opened1')"><i
									class="glyphicon glyphicon-calendar"></i></button>
					  </span>
					</div>
				</div>
			</div>
		  </div>
		  <!--<div class="col-md-6" ng-if="type === 'Approve'">
			  <div class="form-group m-b-0">
				  <label class="col-sm-4 control-label">Bill No.:  <span class="req_r">*</span></label>
				  <div class="col-sm-8">
					  <div class="fg-line">
						  <input type="number"
								 ng-change="onChange('billNo',billNo)"
								 ng-model="billNo"
								 class="form-control"
								 required>
					  </div>
				  </div>
			  </div>
		  </div>-->
	  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success waves-effect"
			ng-disabled=" (type === 'Approve' ? !billDate : !reason) || !remark"
			ng-click="cancelBill()">{{type}} Bill</button>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-warning"
			ng-click="closeModal()">Close</button>
  </div>
  </form>
  <style type="text/css">
  .modal-dialog {width: 45%;
        height: 173px
    }
  </style>
