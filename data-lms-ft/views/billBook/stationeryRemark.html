<!--controller:stationeryRemarkCtrl-->
<!--controllerAs:vm-->

<form role="form"  name="myRemarkPopUp" autocomplete="off">
	<div class="modal-header">
		<button type="button" ng-click="vm.closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">Add</h4>
	</div>

	<div class="modal-body">
		<div class="justify col-md-12">
			<div class="col-md-10">
				<div class="form-group m-b-0">
					<label class="col-sm-3 control-label">Remark <span class="req_r">*</span></label>
					<div class="col-sm-7">
						<input type="text"
							   placeholder="Please Specify the Remark"
							   class="form-control"
							   ng-model="vm.rmk"
							   name="Remark"
						>
					</div>
				</div>
			</div>
		</div>

		<div class="clearfix"></div>
		<br>
	</div>
	<div class="clearfix"></div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-success waves-effect" ng-click="vm.updateInfo()">Add</button>&nbsp;&nbsp;&nbsp;
		<button class="btn btn-warning" ng-click="vm.closeModal()">Close</button>
	</div>
</form>
<style type="text/css">
	.modal-dialog {width: 50%;
		height: 173px
	}
	.exced{
		margin-top: 20px;margin-left:10px;
	}
	.exced div div .control-label {
		font-weight: bolder;
	}
	td ,th{
		text-align:center;
	}
	.pac-container.pac-logo{z-index: 9999;}
</style>
