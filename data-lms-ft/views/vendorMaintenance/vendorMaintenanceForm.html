<div>
    <form name="VendorMaintenanceForm" novalidate>
        <div class="validationError" ng-show="MaintenanceVendor"><h5 class="c-red">* {{Mmsg}}</h5></div>
        <div class="card-header" >
            <h2 style="color: #847777;font-size: 16px;">Basic info</h2>
        </div>
        <ul ng-show="form_vendorMaintenance=='view'" class="lv-actions actions"
            style="position:absolute;margin-top: -45px;margin-left:90%;">
            <li class="btn-wave" data-ui-sref-active="active">
                <a data-ui-sref="masters.vendorMaintenance.edit"
                   uib-tooltip="Edit VendorMaintenance" tooltip-placement="bottom"
                   ng-click="editVendorMaintenance()" >
                    <i class="zmdi zmdi-edit">
                    </i>
                </a>
            </li>
            <li>
                <a href="" uib-tooltip="Delete VendorMaintenance"
                   tooltip-placement="bottom"
                   ng-click="deleteVendorMaintenance()">
                    <i class="zmdi zmdi-delete">
                    </i>
                </a>
            </li>
        </ul>

        <!-- vendorMaintenance basic info -->
        <div id="div_vendorMaintenance_info" class="card-body" style="padding-left: 25px;padding-right: 25px">
            <div class="row" style="margin:5px">
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Vendor Name: <span style="color: red;">*</span> </label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input type="text" ng-model="objVendorMaintenance.name" class="form-control"
                                        ng-readonly="form_vendorMaintenance_read_only" name="name" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">For branch: <span style="color: red;">*</span></label>
                        <div class="col-sm-6">
                            <div class="select" ng-show="(form_vendorMaintenance=='view'
                            && objVendorMaintenance.branch_name.length) ||
                                    form_vendorMaintenance=='add' || form_vendorMaintenance=='edit'"
                                 ng-readonly="form_vendorMaintenance_read_only">
                                <select class="form-control" 
                                        ng-readonly="form_vendorMaintenance_read_only"
                                        ng-disabled="form_vendorMaintenance_read_only"
                                        ng-model="objVendorMaintenance.branch_name"
                                        ng-options="branch.name as branch.name for branch in branchesTrim"
                                        ng-change="branchSelected(objVendorMaintenance.branch_name)" name="branch" required>
                                    <option value="" disabled selected>Select branch</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin:5px">
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Primary contact person: <span style="color: red;">*</span></label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input type="text" ng-model="objVendorMaintenance.prim_contact_person" class="form-control"
                                       
                                       ng-readonly="form_vendorMaintenance_read_only" name="primary contact person" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Alternate contact person</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input type="text" ng-model="objVendorMaintenance.alt_contact_person" class="form-control"
                                       
                                       ng-readonly="form_vendorMaintenance_read_only">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin:5px">
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Primary contact no: <span style="color: red;">*</span></label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input type="number" ng-model="objVendorMaintenance.prim_contact_no" class="form-control"
                                       ng-readonly="form_vendorMaintenance_read_only" ng-minlength="10" ng-maxlength="10" name="primary contact number" required="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Alternate contact no 1</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input  ng-model="objVendorMaintenance.alt_contact_no1" class="form-control"
                                        type="number" 
                                        ng-readonly="form_vendorMaintenance_read_only">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin:5px">
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Alternate contact no 2</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input  ng-model="objVendorMaintenance.alt_contact_no2" type="number" class="form-control"
                                        ng-readonly="form_vendorMaintenance_read_only">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Primary email: <span style="color: red;">*</span></label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input type="email" ng-model="objVendorMaintenance.prim_email" class="form-control"
                                       
                                       ng-readonly="form_vendorMaintenance_read_only" name="email" required="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin:5px">
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <div class="form-group m-b-0">
                            <label class="col-sm-4 control-label">Alternate email</label>
                            <div class="col-sm-6">
                                <div class="fg-line">
                                    <input ng-readonly="form_vendorMaintenance_read_only"
                                           ng-model="objVendorMaintenance.alt_email" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <div class="form-group m-b-0">
                            <label class="col-sm-4 control-label">Fax </label>
                            <div class="col-sm-6">
                                <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                    <input ng-readonly="form_vendorMaintenance_read_only"
                                           ng-model="objVendorMaintenance.fax" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin:5px" ng-show="form_vendorMaintenance_read_only">
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Rating</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input type="text" ng-model="objVendorMaintenance.rating"
                                       class="form-control" ng-readonly="form_vendorMaintenance_read_only"
                                       >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Total times rated</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input type="text" ng-model="objVendorMaintenance.total_times_rated"
                                       class="form-control" ng-readonly="form_vendorMaintenance_read_only">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin:5px" ng-show="form_vendorMaintenance == 'edit'">
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label  class="col-sm-4 control-label">Status</label>
                        <div class="col-sm-6" style="padding-left: 15px;padding-right: 15px;">
                            <div class="radio m-b-15" style="display: inline-block">
                                <label>
                                    <input type="radio" ng-readonly="form_vendorMaintenance_read_only"
                                           name="status" ng-model="objVendorMaintenance.status" value="Active">
                                    <i class="input-helper"></i>
                                    Active
                                </label>
                            </div>
                            <div class="radio m-b-15" style="display: inline-block;margin-left: 30px">
                                <label>
                                    <input type="radio" ng-readonly="form_vendorMaintenance_read_only"
                                           name="status" ng-model="objVendorMaintenance.status" value="Inactive">
                                    <i class="input-helper"></i>
                                    Inactive
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!--vendorMaintenance address 1 -->
        <div class="card-header" >
            <h2 style="color: #847777;font-size: 16px;">Address 1</h2>
        </div>

        <div id="div_vendorMaintenance_address1" class="card-body" style="padding-left: 25px;
                padding-right: 25px;">
            <div class="row" style="margin:5px">
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Address Line 1</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input type="text" ng-model="objVendorMaintenance.address1.line1"
                                       class="form-control" ng-readonly="form_vendorMaintenance_read_only"
                                       >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Address Line 2</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input type="text" ng-model="objVendorMaintenance.address1.line2"
                                       class="form-control" ng-readonly="form_vendorMaintenance_read_only">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin:5px">
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">City</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input id ="autoCompleteCity1" type="text"
                                       ng-model="objVendorMaintenance.address1.city" class="form-control"
                                       
                                       ng-readonly="form_vendorMaintenance_read_only">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">District</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input  ng-model="objVendorMaintenance.address1.district"
                                        class="form-control" ng-readonly="form_vendorMaintenance_read_only">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin:5px">
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">State</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input ng-model="objVendorMaintenance.address1.state" class="form-control"
                                       
                                       ng-readonly="form_vendorMaintenance_read_only">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Country</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input ng-model="objVendorMaintenance.address1.country"
                                       class="form-control"
                                       
                                       ng-readonly="form_vendorMaintenance_read_only">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin:5px">
                <div class="col-md-6">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">PIN code</label>
                        <div class="col-sm-6">
                            <div class="fg-line" ng-readonly="form_vendorMaintenance_read_only">
                                <input ng-model="objVendorMaintenance.address1.pincode" class="form-control"
                                       
                                       ng-readonly="form_vendorMaintenance_read_only">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>


        <div class="row" ng-show="!form_vendorMaintenance_read_only" style="margin: 0px 0px 30px 0px">
            <div style="margin-left: 80%">
                <button class="btn btn-default" ng-disabled="(form_vendorMaintenance=='edit'
                ||(form_vendorMaintenance=='add' && !(VendorMaintenanceForm.$dirty)))"
                        ng-click="clearForm()" style="margin-bottom: 15px;margin-right:30px"> Clear</button>
                <button type="submit" class="btn btn-primary"
                        ng-click="saveVendorMaintenance(VendorMaintenanceForm)" style="margin-bottom: 15px;margin-right:30px">Save</button>
            </div>
        </div>
        <div class="col-md-12">
          <h5 style="color: red; text-align: right;">* Mandatory Field....</h5>
        </div>
    </form>
</div>
