<div class="card-body table-responsive" ng-controller="cancelGrMasterCtrl" style="height: 450px;">
	<div class="">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-right">
			<div class="col-sm-2 ">
				<div class="input-group input-group-sm" style="border: 1px solid #E8E8E8;padding: 6px; width:100%;">
					<span class="glyphicon glyphicon-search" id="sizing-addon3"></span>
					<input type="text" ng-model="grNum" placeholder="Search By GR No." title="Please Enter GR No."
						   aria-describedby="sizing-addon3" ng-model-options="{ updateOn: 'blur' }"
						   ng-change="getCancelMasterGr()" style="border: none;width:90%;">
				</div>
			</div>
			<div class="col-sm-2 ">
				<div class="input-group input-group-sm" style="border: 1px solid #E8E8E8;padding: 6px; width:100%;">
					<span class="glyphicon glyphicon-search"></span>
					<input type="text" ng-model="bNumber" placeholder="Search By Booking No."
						   title="Please Enter Booking No."
						   ng-model-options="{ updateOn: 'blur' }"
						   ng-change="getCancelMasterGr()" style="border: none;width:90%;">
				</div>
			</div>
			<div class="col-sm-2 ">
				<div class="input-group input-group-sm" style="border: 1px solid #E8E8E8;padding: 6px; width:100%;">
					<span class="glyphicon glyphicon-search"></span>
					<input type="text" ng-model="tNumber" placeholder="Search By Trip No." title="Please Enter Trip No."
						   ng-model-options="{ updateOn: 'blur' }"
						   ng-change="getCancelMasterGr()" style="border: none;width:90%;">
				</div>
			</div>
			<div class="col-sm-2 ">
				<!--<div class="select">
					<select choosen class="form-control" placeholder="Search By Branch"
							ng-options="branch.name as branch.name for branch in aBranches" ng-model="branch_name"
							ng-change="getUsedMasterGr()" style="height: 34px;">
						<option value=""> Select Branch</option>
					</select>
				</div>-->
				<select chosen data-placeholder-text-single="'Search By Branch'" search-contains="true"
						allow-single-deselect="true" no-results-text="'Could not find any Customer'"
						class="form-control" ng-model="branch_name"
						ng-options="branch.name as branch.name for branch in aBranches" ng-change="getCancelMasterGr()">
					<option value=""></option>
				</select>
			</div>
			<div class="col-sm-4 ">
				<div class="text-right">
					<button class="btn btn-success waves-effect" ng-click="freeGR()">Free GR</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12" style="margin-top: 5px;">
		<div class="detailsList">
			<div class="" style="overflow-y: auto;max-height: 400px;">
				<table class="table table-bordered">
					<thead>
					<tr>
						<th style="color:#fff;background: #2196f3;">Branch Name</th>
						<th style="color:#fff;background: #2196f3;">Customer Name</th>
						<th style="color:#fff;background: #2196f3;">Trip No</th>
						<th style="color:#fff;background: #2196f3;">Booking No</th>
						<th style="color:#fff;background: #2196f3;">Gr No.</th>
						<th style="color:#fff;background: #2196f3;">Gr Status</th>
						<!-- <th>Operate</th> -->
					</tr>
					</thead>
					<tbody>
					<tr data-ng-repeat="oGrList in aCancelGrMasterList" class="pointer selectItem" ng-click="select(oGrList, $index)">

						<td>{{oGrList.branch_name}}</td>
						<td>{{oGrList.customer_name}}</td>
						<td>{{oGrList.trip_no}}</td>
						<td>{{oGrList.booking_no}}</td>
						<td>{{oGrList.gr_no}}</td>
						<td>{{oGrList.gr_Status}}</td>
						<!-- <td>
                          <a uib-tooltip="Edit Gr" ng-click="editGrM(oGrList)" tooltip-placement="bottom"><i class="zmdi zmdi-edit"></i></a>
                        </td> -->
					</tr>
					</tbody>
				</table>
				<div class="pagi" ng-show="total_pages>1">
					<pagination ng-change="pageChanged()" total-items="totalItems" items-per-page="items_per_page"
								num-pages="numPages" ng-model="currentPage" max-size="maxSize" class="pagination-sm"
								boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
								last-text="&raquo;"></pagination>
				</div>
				<div ng-if="aAllGrMasterList.length == 0" class="ms-body" style=" min-height: 50px;">
					<h3>No any Canceled GR entry available !!!!!</h3>
				</div>
			</div>
		</div>
	</div>
</div>



<style type="text/css">
	.grn22 {
		background: limegreen;
	}
</style>
