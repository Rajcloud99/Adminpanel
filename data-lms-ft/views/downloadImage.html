<div class="modal-header">

        <span style="margin-left:10px;
         color:#B7B7B7">
        </span>
	<button ng-show="image1" class="btn btn-primary pull-right" type="button" ng-click="downloadPDF()">Download</button>
</div>
<div class="modal-body" id="modal-body" style="margin-top: 20px">
    <form name="ImageForm" class="form-horizontal" >
        <div ng-if ="image1">
            <img src="{{image1}}"  width="100%" height="100%"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="closeModal()">Close</button>
</div>
