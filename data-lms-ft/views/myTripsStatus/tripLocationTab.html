<form>
    <div class="">

        <div class="modal-footer">
            <button uib-tooltip="Add Location" ng-disabled="(selectedTrip.status==='Trip ended')" class="btn btn-success waves-effect" ng-click="addlocation(selectedTrip)">
				<i class="zmdi zmdi-plus zmdi-hc-fw"></i>
			</button>
			<button uib-tooltip="Remove Location" ng-disabled="!(selectedLocation && selectedLocation.deleted===false) || selectedTrip.status==='Trip ended'" class="btn btn-success waves-effect" ng-click="removeLocation(selectedLocation)">
				<i class="zmdi zmdi-delete zmdi-hc-fw"></i>
			</button>
			<button uib-tooltip="Detail" ng-disabled="!(selectedLocation)" class="btn btn-success waves-effect" ng-click="detailViewgeofence(selectedLocation)">
				<i class="zmdi zmdi-assignment zmdi-hc-fw"></i>
			</button>
        </div>
        <div class="select" style="width: 20%;left: 5px;float: left;margin-bottom: 10px;">
            <select ng-model="selCustomer" class="form-control" placeholder="Select" ng-options="item.name as item.name for item in aCustomerSel">
				<option value="">Customer Search</option>
			</select>
        </div>
		<div class="select" style="width: 20%;left: 25px;float: left;margin-bottom: 10px;">
			<select ng-model="gTypeSearch" class="form-control" placeholder="Select" ng-options="item as item for item in aGtypeSearch">
				<option value=""> Type Search</option>
			</select>
		</div>
        <div class="clearfix"></div>
        <div class="col-md-12">
            <div class="detailsList">
                <div class="" style="overflow-y: auto; max-height: 500px;">
                    <table class="table table-bordered unresponsive">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Category</th>
                                <th>Creation Date</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="oGeo in globalGeoPoint | filter:selCustomer | filter:gTypeSearch" ng-click="selectedItem(oGeo, $index)" ng-class="{'redB':oGeo.deleted==true}" class="pointer selectItem lst-item">
                                <td>{{oGeo.type}}</td>
                                <td>{{oGeo.name || 'NA'}}</td>
                                <td>{{oGeo.addr || 'NA'}}</td>
                                <td>{{oGeo.category || 'NA'}}</td>
                                <td>{{oGeo.created_at | date : 'dd-MM-yyyy'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

    </div>
</form>

<style>
	.redB{background: #f15656;color: #fff;}
</style>
