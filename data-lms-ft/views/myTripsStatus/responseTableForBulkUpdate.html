<form role="form" name="tripUpResponse" autocomplete="off">
	<div class="modal-header">
		<button type="button" ng-click="closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">Response Of Trip Update</h4>
	</div>
	<div class="modal-body">
		<div class="justify col-md-12">
			<div class="detailsList">
				<div class="" style="overflow-y: auto; max-height: 500px;">
					<table class="table table-bordered unresponsive">
						<thead>
						<tr>
							<th>Trip No.</th>
							<th>Vehicle No.</th>
							<th>Status</th>
							<th>Message</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="dt in tableData" class="pointer selectItem">
							<td>{{dt.data.trip_no || 'NA'}}</td>
							<td>{{dt.data.vehicle_no || 'NA'}}</td>
							<td>{{dt.data.status}}</td>
							<td>{{dt.message}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" ng-click="closeModal()">Close</button>
	</div>
</form>
<style type="text/css">
	.modal-dialog {
		width: 50%;
		height: 173px
	}

	.exced {
		margin-top: 20px;
		margin-left: 10px;
	}

	.exced div div .control-label {
		font-weight: bolder;
	}

	td, th {
		text-align: center;
	}

	.pac-container.pac-logo {
		z-index: 9999;
	}
</style>
