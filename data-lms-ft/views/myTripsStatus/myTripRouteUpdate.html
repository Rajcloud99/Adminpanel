<form role="form"  name="myTripPopUp" autocomplete="off">
	<div class="modal-header">
		<button type="button" ng-click="closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">Trip No. {{trip.trip_no}}</h4>
	</div>

	<div class="modal-body">
		<div class="justify col-md-12">
			<div class="row">

				<div class="col-md-6">
					<div class="lvh-search ng-scope sear chosen-row-1">
						<input
								type="text"
								class="form-control lvhs-input"
								placeholder="Route Search..."
								ng-model="route_full"
								typeahead-wait-ms="10"
								typeahead="item as item.name for item in getAllRoute($viewValue) | limitTo:6"
						>
						<i class="lvh-search-close" ng-click="route_full=null;">Ã—</i>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group m-b-0">
						<label class="col-sm-6 control-label">Remark <span class="req_r">*</span></label>
						<div class="col-sm-6">
							<input type="text" class="form-control" ng-model="remark" required>
						</div>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>
			<br>
		</div>
		<div class="clearfix"></div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-success waves-effect" ng-disabled="!(remark)" ng-click="updateTripInfo()">Change Route</button>&nbsp;&nbsp;&nbsp;
		<button class="btn btn-warning" ng-click="closeModal()">Close</button>
	</div>
</form>
<style type="text/css">
	.modal-dialog {width: 50%;
		height: 173px
	}
	.exced{
		margin-top: 20px;margin-left:10px;
	}
	.exced div div .control-label {
		font-weight: bolder;
	}
	td ,th{
		text-align:center;
	}
	.pac-container.pac-logo{z-index: 9999;}
</style>
