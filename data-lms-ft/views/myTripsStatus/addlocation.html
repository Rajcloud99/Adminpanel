<form role="form" name="addLocation" autocomplete="off" novalidate style="min-height: 400px;">
    <div class="modal-header">
        <button type="button" ng-click="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	  </button>
        <h4 class="modal-title" align="center">Add Location</h4><br>
    </div>
    <div class="modal-body">
        <div class="justify col-md-12">

				<div class="col-md-6" style="margin-bottom: 10px;">
					<div class="form-group m-b-0">
						<label class="col-sm-4 control-label">Category: <span style="color: red;">*</span></label>
						<div class="col-sm-6">
							<div class="select">
								<select class="form-control" ng-model="oLocation.category" ng-options="item as item for item in aCategory" search-contains="true" required>
									<option value="" disabled selected>Select Category</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6" style="margin-bottom: 10px;">
					<div class="form-group m-b-0">
						<label class="col-sm-4 control-label">Location: <span style="color: red;">*</span></label>
						<div class="col-sm-6">
							<div class="">
								<div  ng-dropdown-multiselect=""
									  options="oLocation.aLocations"
									  selected-model="oLocation.location"
									  extra-settings="selectLocationSettings"
									  events='selectLocationEvents'
									  ja-search-input='inputModel'
									  ja-search-trigger="getLocations(inputModel)"
								></div>
							</div>
						</div>
					</div>
				</div>

                <div class="col-md-6" style="margin-bottom: 10px;">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Type:</label>
                        <div class="col-sm-6">
                            <div class="select" ng-show="oLocation.category==='Trip'">
                                <select class="form-control" ng-model="oLocation.type" ng-options="item as item for item in aTypeKeyTrip" search-contains="true">
										<option value="" disabled selected>Select Type</option>
								</select>
                            </div>
							<div class="select" ng-show="oLocation.category==='GR'">
								<select class="form-control" ng-model="oLocation.type" ng-options="item as item for item in aTypeKeyGR" search-contains="true">
									<option value="" disabled selected>Select Type</option>
								</select>
							</div>
                        </div>
                    </div>
                </div>
				<div class="col-md-6" ng-show="oLocation.category==='GR'" style="margin-bottom: 10px;">
					<div class="form-group m-b-0">
						<label class="col-sm-4 control-label">Select GR:</label>
						<div class="col-sm-6">
							<div class="select" ng-show="oLocation.category==='GR'">
								<select class="form-control" ng-model="oLocation.grId" ng-options="item._id as item.booking.customer.name for item in selectedLocationData.gr" search-contains="true">
									<option value="" disabled selected>Select</option>
								</select>
							</div>
						</div>
					</div>
				</div>
                <div class="col-md-6" style="margin-bottom: 10px;">
                    <div class="form-group m-b-0">
                        <label class="col-sm-4 control-label">Remark:</label>
                        <div class="col-sm-6">
							<input type="text" class="form-control" ng-model="oLocation.remark">
                        </div>
                    </div>
                </div>


        </div>
		<div class="clearfix"></div>
		<br>
		<br>
        <div class="" style="margin-top: 25px;">
            <button ng-disabled="!(oLocation.category && oLocation.location)" class="btn btn-success waves-effect" ng-click="saveLocation()">Add</button>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-warning" ng-click="closeModal()">Close</button>
        </div>
</form>
<style type="text/css">
    .modal-dialog {
        width: 75%;
        height: 173px
    }
</style>
