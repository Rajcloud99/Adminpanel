<!--controller: addRateChartPopUpController-->
<!--controllerAs: rcVm-->

<form name="rateChart" novalidate>

	<div class="modal-header">
		<button type="button" ng-click="rcVm.closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">
			<span class="c-black"><b>RateChart</b>
			</span>
		</h4>
	</div>
	<div class="modal-body">
		<div class="justify col-md-12">
			<ul class="list-group list-group-flush">
				<!-- RATE CHART -->
				<li class="list-group-item">
					<span class="booking_list_header">BASIC DETAILS</span>
					<div class="card-body">
						<div class="row" style="margin:5px">

							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">Customer: </label>
									<div class="col-sm-8">
										{{rcVm.selectedGRInfo.customer.name}}
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">Material Type(Group): </label>
									<div class="col-sm-8">
										{{rcVm.selectedRateInfo.materialGroupCode}}
									</div>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">Source: </label>
									<div class="col-sm-8">
										{{rcVm.selectedRateInfo.source}}
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">Destination: </label>
									<div class="col-sm-8">
										{{rcVm.selectedRateInfo.destination}}
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">Date: </label>
									<div class="col-sm-8">
										{{rcVm.selectedRateInfo.end_date|date:'dd-MM-yyyy'}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
				<!--rate table-->
				<li class="list-group-item">
					<span class="booking_list_header">Rate Table</span>
					<div class="card-body">
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-12">
									<div ja-table
										 table-body="rcVm.aCustRateChart"
										 table-head="rcVm.tableHead"
										 table-column-setting="rcVm.columnSetting"
										 table-height='300px'
										 table-selectable="'index'"
										 table-api="rcVm.tableApi"
										 table-selectable-model="rcVm.selectedTrip"
									></div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-warning" type="button" ng-click="rcVm.closeModal()">Close
		</button>
	</div>

</form>


<style>


	form .col-md-3 {
		min-height: 50px;
	}

	.container {
		width: 98% !important;
	}

	.modal-dialog {
		width: 90%;
	}

	label{
		font-weight: bold !important;
	}

</style>
