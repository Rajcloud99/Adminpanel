<div id="div_main_apps" style="padding: 2% 2% 4% 2%;">
	<section class="content">
		<div id="apps_container" style="width: 75%;display: inline-block">
			<section id="lms_app_section">
				<div style="margin-bottom: 50px" ng-repeat="(header,cluster) in appwidgets">
					<div class="block-header">
						<h2 style="font-size: 16px;font-weight:400;opacity: 0.8;padding-top: 40px;">{{header}}</h2>
					</div>
					<div class="row">
						<div class="app_tile" ng-repeat="(app,modules) in cluster">
							<div data-ui-sref-active="active" data-ui-sref="{{getSrefPair(modules[0])}}"
								 class="card ng-scope bs-item z-depth-2-top app_home_icon waves-effect"
								 ng-click="setSidarModules(modules,app)"
								 style="display: inline-block;margin-bottom: 10px; text-align: left">
                            <span class="app_name" style="position:absolute;width:180px;
                                       margin-top:20px;margin-left:20px;text-align: left;font-size:16px;font-weight:500">
                                        {{app}}
                            </span>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div id="widgets_container" style="width:24%;display: inline-block;position: absolute">
			<div ng-controller="clockWidgetController">
				<p class="clock_widget">{{ clock | date:'hh : mm : ss : a'}}</p>
			</div>
			<div id="todo" ng-hide="true" class="card card-light" data-ng-include="'views/todoWidget.html'">

			</div>
		</div>
	</section>
</div>
