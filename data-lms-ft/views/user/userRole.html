<ul class="list-group list-group-flush">
	<li class="list-group-item">
		<!-- <span class="booking_list_header">BASIC DETAILS</span> -->
		<div class="card-body">
			<div class="row" style="margin:5px">
				<div class="col-md-4">
					<div class="form-group m-b-0">
						<label class="col-sm-4 control-label">Role:</label>
						<div ng-hide="(roleInputMode == 'Edit')" class="col-sm-6">
							<select chosen class="form-control" ng-model="oUser.oRoleData" ng-options="role as role.name for role in aRole" search-contains="true" name="Role" ng-disabled="(user_mode=='View')">
								<option value="" selected>Select Role</option>
							</select>
						</div>

						<div ng-show="(roleInputMode == 'Edit')" class="col-sm-6">
							<div class="fg-line">
								<input type="text" name="Role Name" ng-model="oUser.oRoleData.name" placeholder="Enter Role Name" class="form-control" ng-readonly="(user_mode=='View')">
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
				</div>
				<div ng-show="!(user_mode=='View')" class="col-md-4">
					<ul class="lv-actions actions pull-right">
						<li class="btn-wave" data-ui-sref-active="active">
							<a uib-tooltip="Add Role" tooltip-placement="bottom" ng-click="setRoleMode('Edit')">
								<i class="glyphicon glyphicon-plus"></i>
							</a>
						</li>
						<!--<li>
							<a href="" uib-tooltip="Add Role" tooltip-placement="bottom" ng-click="setRoleMode('Add');addRole()">
								<i class="zmdi zmdi zmdi-account-add" />
							</a>
						</li>-->
					</ul>
				</div>
			</div>
		</div>
	</li>
	<li ng-show="oUser.oRoleData.name" class="list-group-item">
		<label class="checkbox checkbox-inline m-r-20">
			<input  type="checkbox" ng-model="selectedAll" ng-click="checkAllRole(selectedAll)" ng-disabled="(roleInputMode=='View')" />
			<i class="input-helper"></i>
			<h4>All Selected</h4>
		</label>

		<!-- <span class="booking_list_header">BASIC DETAILS</span> -->
		<div class="card-body">
			<div class="row" style="margin:5px">
				<!--<div id="div_role_info" class="card-body" style="padding-left: 25px;
                padding-right: 25px;margin-top: 60px">-->
					<ul class="list-unstyled">
						<li ng-repeat="(modulename,value) in loggedUserRole">
							<h4>{{modulename}}<label
									class="checkbox checkbox-inline m-l-5">
								<input type="checkbox" ng-init="selectmodule = false" ng-model="selectmodule" ng-change="selectmodules(modulename,selectmodule)"
									   ng-disabled="(roleInputMode=='View')"/>
								<i class="input-helper"></i>
								{{feature}}
							</label></h4>
							<ul class="list-inline" style="margin: 10px 0 20px 10px;">
								<li ng-repeat="(feature,allowed) in loggedUserRole[modulename]">
									<label  class="checkbox checkbox-inline m-r-20">
										<input  type="checkbox" ng-model="oUser.oRoleData.role[modulename][feature]" ng-disabled="(roleInputMode=='View')" />
										<i class="input-helper"></i>
										{{feature}}
									</label>
								</li>
							</ul>
						</li>
					</ul>
				<!--</div>-->
			</div>
		</div>
	</li>
</ul>
