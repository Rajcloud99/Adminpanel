<div class="container" ng-controller="courierCommonController">
    <div class="card m-b-0" id="messages-main">
        <div class="ms-menu" data-ng-class="{ 'toggled': mactrl.lvMenuStat }">
            <div class="lvh-search ng-scope sear">
                <input type="text" placeholder="Search Courier Vendor ..."
                       ng-model="vendorCourierTypeAheadValue" class="lvhs-input"
                       typeahead="vendorCourier.name as vendorCourier.name for vendorCourier in vendorCouriers"
                       typeahead-min-length="2" ng-change="getVendorCourierNames(vendorCourierTypeAheadValue)"
                       typeahead-on-select="onVendorCourierTypeAheadSelect($item, $model, $label)" >
                <i class="lvh-search-close" ng-click="resetVendorCourierName()">Ã—</i>
            </div>
            <div class="listview lv-user clk" style="overflow: auto;height:97%;">
                <div class="lv-item media"  style="border-bottom:2px solid #4285f4" ng-repeat="vendorC in vendorCouriers" ng-click="selectCourierV(vendorC,$index)">
                    <div class="truck-desc">
                        <div class="row">
                            <div class="col-md-5 bold">
                                {{vendorC.name | capitalize}}
                            </div>
                            <div class="col-md-4 bold">
                            {{vendorC.mobile}}
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-5 bold">
                                {{vendorC.license_no}}
                            </div>
                            <div class="col-md-4 bold">
                            {{vendorC.city | capitalize}}
                            </div>
                        </div>

                    </div>
                </div>
                <div class="pagi" ng-show="total_pages>1">
                    <pagination ng-change="getAllVendorCouriers(true)" total-items="pagination.totalItems"
                                items-per-page="pagination.items_per_page" num-pages="pagination.numPages"
                                ng-model="pagination.currentPage" max-size="pagination.maxSize" class="pagination-sm smallPagi"
                                boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;"
                                first-text="&laquo;" last-text="&raquo;"></pagination>
                </div>
            </div>
        </div>

        <div class="ms-body" style=" min-height: 575px;">
            <div class="listview lv-message">
                <div class="lv-header-alt clearfix">
                    <div class="lvh-label" ng-if="!wantReg">
                       <span class="c-black"><b>{{selectedCourierVendorData.name | capitalize}}</b> &nbsp;&nbsp;&nbsp;</span>
                    </div>
                    <div class="lvh-label" ng-if="wantReg">
                       <span class="c-black"><b>Register New Courier Vendor</b> &nbsp;&nbsp;&nbsp;</span>
                    </div>

                    <ul class="lv-actions actions">
                        <li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="masters.vendorCourierCommon.add" uib-tooltip="Create Courier Vendor" tooltip-placement="bottom"><i class="zmdi zmdi-account-add zmdi-hc-fw"></i></a></li>
                        <li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="masters.vendorCourierCommon.edit" uib-tooltip="Edit Courier Vendor" tooltip-placement="bottom"><i class="zmdi zmdi-edit"></i></a></li>
                        <!--<li><a href="" uib-tooltip="Delete Courier Vendor" tooltip-placement="bottom" ng-click="deleteUser()"><i class="zmdi zmdi-delete"></i></a></li>-->
                        <div class="clearfix"></div>
                    </ul>
                </div>
                <!--ng-if="drivers.length != 0 || driver.isNew" -->
                <div class="lv-body">
                    <ul class="tab-nav tn-justified" ng-if="wantThis" >
                        <li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="masters.vendorCourierCommon.add">Add Courier Vendor</a></li>
                        <li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="masters.vendorCourierCommon.addOffices">Add Courier Offices</a></li>

                    </ul>
                    <ul class="tab-nav tn-justified" ng-if="wantThisEdit" >
                        <li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="masters.vendorCourierCommon.edit">Edit Courier Vendor</a></li>
                        <li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="masters.vendorCourierCommon.editOffices">Edit Courier Offices</a></li>

                    </ul>
                    <data ui-view></data>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
