<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Material Group &nbsp;
        <span style="margin-left:10px;
         color:#B7B7B7">({{form_material_group}})
        </span>
    </h4>
</div>
<div class="modal-body" id="modal-body" style="margin-top: 20px">
    <form name="MaterialGroupForm" class="form-horizontal" novalidate>
        <div class="validationError" ng-show="materialGroupmsg"><h5 class="c-red">* {{mmsg}}</h5></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Material Group Name: <span style="color: red;">*</span></label>
            <div class="col-sm-8" style="padding-left: 15px;padding-right: 15px;">
                <div class="fg-line" >
                    <input style="height:30px"
                           ng-model="objMaterialGroup.name" class="form-control
                                    input-sm" name="Material Group Name" required>
                </div>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-sm-3 control-label">Material Group Code: <span style="color: red;">*</span></label>
            <div class="col-sm-8" style="padding-left: 15px;padding-right: 15px;">
                <div class="fg-line" >
                    <input style="height:30px" ng-model="objMaterialGroup.code" class="form-control
                                    input-sm" name="Material Group Code" required>
                </div>
            </div>
        </div>
		<div class="form-group" >
			<label class="col-sm-3 control-label">Unit: </label>
			<div class="col-sm-8" style="padding-left: 15px;padding-right: 15px;">
				<div class="fg-line" >
					<select chosen multiple name="unit"
							class="form-control"
							ng-model="objMaterialGroup.unit"
							ng-options="item as item for item in $constants.aUnits">
						<option value="" selected disabled></option>
					</select>
				</div>
			</div>
		</div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">Description</label>
            <div class="col-sm-8" style="padding-left: 15px;padding-right: 15px;">
                <div class="fg-line" >
                    <textarea class="form-control"
                              ng-model="objMaterialGroup.description"
                              style="padding-top: 10px" rows="3" placeholder="Description"
                              ></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <!-- <div class="col-md-6">
        <h5 style="color: red;">* Mandatory Field....</h5>
    </div> -->
    <button class="btn btn-default" type="button" ng-click="closeModal()">Cancel</button>
    <button class="btn btn-primary" style="width: 60px" type="button" ng-click="saveMaterialGroup(MaterialGroupForm)">Save</button>
</div>
