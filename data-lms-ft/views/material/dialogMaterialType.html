<!-- Controller: materialTypeModalController-->

<form name="MaterialTypeForm" ng-submit="saveMaterialType(MaterialTypeForm)" novalidate autocomplete="off">

	<div class="modal-header" >
		<button type="button" ng-click="closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">
                <span class="c-black"><b>HSN CODE</b>
                    <span style="margin-left: 10px; color: rgb(183, 183, 183); text-transform: capitalize">
                                ({{form_material_type}})
                            </span>
                </span>
		</h4>
	</div>
	<div class="modal-body">
		<div class="justify col-md-12">
			<ul class="list-group list-group-flush">
				<li class="list-group-item">
					<div class="card-body">
						<div class="row" style="margin:5px">

							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-3 control-label">Category:  <span class="req_r">*</span></label>
									<div class="col-sm-7">
										<div class="fg-line">
											<select
													class="form-control"
													ng-model="objMaterialType.category">
												<option disabled>Code</option>
												<option value="hsn">HSN Code</option>
												<option value="sac">SAC Code</option>
											</select>
										</div>
									</div>
								</div>
							</div>

							<div class="col-md-3" ng-if="objMaterialType.category == 'hsn'">
								<div class="form-group m-b-0">
									<label class="col-sm-3 control-label">HSN Code:  <span class="req_r">*</span></label>
									<div class="col-sm-7">
										<div class="fg-line">
											<input type="text"
												   placeholder="HSN Code"
												   ng-model="objMaterialType.hsnCode"
												   class="lvhs-input"
												   typeahead-wait-ms="10"
												   name="hsnCode"
												   class="form-control">
										</div>
									</div>
								</div>
							</div>

							<div class="col-md-3" ng-if="objMaterialType.category == 'sac'">
								<div class="form-group m-b-0">
									<label class="col-sm-3 control-label">SAC Code:  <span class="req_r">*</span></label>
									<div class="col-sm-7">
										<div class="fg-line">
											<input type="text"
												   placeholder="SAC Code"
												   ng-model="objMaterialType.sacCode"
												   class="lvhs-input"
												   typeahead-wait-ms="10"
												   name="sacCode"
												   class="form-control">
										</div>
									</div>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">Per Unit Weight:  <span class="req_r">*</span></label>
									<div class="col-sm-6">
										<div class="fg-line">
											<input style="height:30px"
												   type="number"
												   ng-model="objMaterialType.pUnitWt"
												   onkeypress="return ((event.which != 40) && (event.charCode == 8 || event.charCode == 0 || event.charCode == 13)) ? null : event.charCode >= 46 && event.charCode <= 57"
												   onwheel="return false"
												   onkeydown="return ((event.which != 40) && (event.charCode == 8 || event.charCode == 0 || event.charCode == 13)) ? null : event.charCode >= 48 && event.charCode <= 57"
												   class="form-control input-sm"
												   name="PUW">
										</div>
									</div>
								</div>
							</div>


							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">GST:  <span class="req_r">*</span></label>
									<div class="col-sm-6">
										<div class="select">
											<select
												class="form-control"
												ng-options="item as (item + '%') for item in [0,5,12,18,28]"
												ng-model="objMaterialType.gstPercent">
												<option value="" selected disabled>Select GST</option>d
											</select>
										</div>
									</div>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">Unit: <span class="req_r">*</span></label>
									<div class="col-sm-6">
										<div class="select">
											<select name="unit"
													class="form-control"
													ng-model="objMaterialType.unit"
													ng-options="item as item for item in $constants.aUnits">
												<option value="" selected disabled>Select Type</option>
											</select>
										</div>
									</div>
								</div>
							</div>

							<div class="clearfix"></div>

							<div class="col-md-12">
								<div class="form-group m-b-0">
									<div class="col-sm-2" ng-repeat= "obj in aMaterialType">
										<div class="fg-line">
											<input type="text"
												   ng-change="addEmptyInput(obj.materialType, $index)"
												   placeholder="Material Type"
												   ng-model="obj.materialType"
												   autofocus
												   name="materialType"
												   class="form-control">
											<i class="lvh-search-close"
											   ng-hide='$last'
											   style="background-color: #ff0000;"
											   ng-click="aMaterialType.splice($index, 1)">Ã—</i>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary">SUBMIT</button>
		<button class="btn btn-warning"
				type="button"
				ng-click="closeModal()">Close</button>
	</div>

</form>


<style>
	.container{
		width: 98% !important;
	}

	.modal-dialog{
		width: 90%;
	}

</style>
