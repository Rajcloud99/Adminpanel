<div id="login_body">
    <div class="head_login">
        <!-- <div class="logo">
            <img ng-src="{{'img/logo.jpg'}}" alt="FutureTrucks">

        <div class="txt">
            <h3>Logistics Management Solutions</h3>
        </div>
        <div class="web_link">
            <a href="#">Web</a>
        </div>
        <div class="clearfix"></div>
    </div>
	<div style="text-align: center; margin-top:30px">
		<img src="../img/logo.png">
	</div>
    <div class="wrapper" style="margin-top: 20px;">
        <form class="form-signin">
            <h3>Please login</h3>
            <div class="form-group fg-float m-b-30" style="margin-top: 50px">
                <div class="fg-line">
                    <input type="text" class="input-lg form-control fg-input" ng-model="objLogin.userId" required="" autofocus="" >
                    <label class="fg-label">User ID</label>
                </div>
            </div>
            <div class="form-group fg-float m-b-30">
                <div class="fg-line">
                    <input type="password" class="input-lg form-control fg-input" ng-model="objLogin.password" required="">
                    <label class="fg-label">Password</label>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit"
                    style="margin-top: 10px" ng-click="loginServer()">Login</button>
        </form>
    </div>
