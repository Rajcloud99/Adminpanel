
<form name="budgetcustUpsert" novalidate autocomplete="off">

	<div class="modal-header">
		<button type="button" ng-click="closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">
			<span class="c-black"><b>Upsert Customer</b>
			</span>
		</h4>
	</div>

	<div class="modal-body">
		<div class="justify col-md-12">
				<ul class="list-group list-group-flush">
					<!-- BASIC Billing Party DETAILS -->
					<li class="list-group-item">
						<span class="booking_list_header">BASIC DETAILS</span>
						<div class="card-body">
							<div class="row" style="margin:5px">

								<div class="col-md-3">
									<div class="form-group m-b-0">
										<label class="col-sm-3 control-label">Customer:<span class="req_r">*</span></label>
										<div class="col-sm-8">
											<div class="ng-scope sear chosen-row-1">
												<input
														type="text"
														class="form-control"
														placeholder="Customer"
														ng-model="customer"
														typeahead-wait-ms="10"
														name="Customer"
														required
														typeahead="item as item.name for item in getCustomer($viewValue) | limitTo:6"
												>
												<i class="lvh-search-close" ng-click="customer=null;">Ã—</i>
											</div>
											<span class="error" ng-if="budgetcustUpsert['Customer'].$error.required
																			&& (budgetcustUpsert['Customer'].$touched
																			|| budgetcustUpsert.$submitted)">
														This Field is Mandatory</span>
										</div>
									</div>
								</div>

								<div class="col-md-3">
									<div class="col-md-12 form-group">
										<label class="col-sm-5">Vehicle Type: <span class="req_r">*</span></label>
										<div class="col-sm-6">
											<div class="fg-line">
												<select chosen
														class="form-control"
														ng-model="vehicleType"
														ng-options="item._id as item.name for item in aVehicleTypes"
														name="Vehicle_Type"
														required>
													<option value="" disabled>Select Group</option>
												</select>
											</div>
											<span class="error" ng-if="budgetcustUpsert['Vehicle_Type'].$error.required
																			&& (budgetcustUpsert['Vehicle_Type'].$touched
																			|| budgetcustUpsert.$submitted)">
														This Field is Mandatory</span>
										</div>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group m-b-0">
										<label class="col-sm-5 control-label">Service Type: <span class="req_r">*</span></label>
										<div class="col-sm-6">
											<div class="select">
												<select chosen
														class="form-control"
														placeholder="Service Type"
														ng-model="service"
														ng-options="item as item for item in aService"
														name="service"
														required
												>
													<option value="" disabled selected>
														Select Type
													</option>
												</select>
											</div>
											<span class="error" ng-if="budgetcustUpsert['service'].$error.required
																			&& (budgetcustUpsert['service'].$touched
																			|| budgetcustUpsert.$submitted)">
														This Field is Mandatory</span>
										</div>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group m-b-0">
										<label class="col-sm-3 control-label">Rate/km:<span class="req_r">*</span></label>
										<div class="col-sm-8">
											<div class="ng-scope chosen-row-1">
												<input
														type="Number"
														class="form-control"
														placeholder="rate km"
														ng-model="rateKm"
														typeahead-wait-ms="10"
														name="rate_km"
														required
												>
											</div>
											<span class="error" ng-if="budgetcustUpsert['rate_km'].$error.required
																			&& (budgetcustUpsert['rate_km'].$touched
																			|| budgetcustUpsert.$submitted)">
														This Field is Mandatory</span>
										</div>
									</div>
								</div>

								<div class="clearfix"></div>

								<div class="col-md-3">
									<div class="form-group m-b-0">
										<label class="col-sm-3 control-label">Diesel/km:<span class="req_r">*</span></label>
										<div class="col-sm-8">
											<div class="ng-scope chosen-row-1">
												<input
														type="Number"
														class="form-control"
														placeholder="Diesel km"
														ng-model="dieselKm"
														typeahead-wait-ms="10"
														name="Diesel_km"
														required
												>
											</div>
											<span class="error" ng-if="budgetcustUpsert['Diesel_km'].$error.required
																			&& (budgetcustUpsert['Diesel_km'].$touched
																			|| budgetcustUpsert.$submitted)">
														This Field is Mandatory</span>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group m-b-0">
										<label class="col-sm-3 control-label">Toll:</label>
										<div class="col-sm-8">
											<div class="ng-scope chosen-row-1">
												<input
														type="Number"
														class="form-control"
														placeholder="toll "
														ng-model="toll"
														typeahead-wait-ms="10"
														name="Toll"
												>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>
				</ul>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary"
				type="button"
				ng-click="submit(budgetcustUpsert)">SUBMIT</button>
		<button class="btn btn-warning"
				type="button"
				ng-click="closeModal()">Close
		</button>
	</div>

</form>


<style>

	form .col-md-3 {
		min-height: 50px;
	}

	.container {
		width: 98% !important;
	}

	.modal-dialog {
		width: 90%;
	}

</style>
