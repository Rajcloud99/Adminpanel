<form name="tripSettlement" ng-submit="submit(tripSettlement)" novalidate>

	<div class="modal-header" >
		<button type="button" ng-click="closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">
			<span class="c-black"><b>Trip Settlement</b>
				<span style="margin-left: 10px; color: rgb(183, 183, 183);">
							({{operationType}})
						</span>
			</span>
		</h4>
	</div>
	<div class="modal-body">
		<div class="justify col-md-12">
			<ul class="list-group list-group-flush">
				<!-- BASIC Trip Settlement DETAILS -->
				<li class="list-group-item">
					<span class="booking_list_header">BASIC TRIP SETTLEMENT DETAILS</span>
					<div class="card-body">
						<div class="row" style="margin:5px">
							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">Name:  <span class="req_r">*</span></label>
									<div class="col-sm-6">
										<div class="fg-line">
											<input type="text"
												   placeholder="Enter Name"
												   ng-model="oTripSettlement.name"
												   name="Name"
												   class="form-control"
												   required>
										</div>
										<span class="error" ng-if="billingParty['Name'].$error.required
																			&& (billingParty['Name'].$touched
																			|| billingParty.$submitted)">
														This Field is Mandatory</span>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">Address:  <span class="req_r">*</span></label>
									<div class="col-sm-6">
										<div class="fg-line">
											<input type="text"
												   placeholder="Enter Address"
												   ng-model="oTripSettlement.address"
												   name="Address"
												   class="form-control"
												   required>
										</div>
										<span class="error" ng-if="billingParty['Address'].$error.required
																			&& (billingParty['Address'].$touched
																			|| billingParty.$submitted)">
														This Field is Mandatory</span>
									</div>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">Contact Number:  <span class="req_r">*</span></label>
									<div class="col-sm-6">
										<div class="fg-line">
											<input type="text"
												   placeholder="Enter Number"
												   ng-model="oTripSettlement.contact_number"
												   name="Contact Number"
												   class="form-control"
												   required>
										</div>
										<span class="error" ng-if="billingParty['Contact Number'].$error.required
																		&& (billingParty['Contact Number'].$touched
																		|| billingParty.$submitted)">
													This Field is Mandatory</span>
									</div>
								</div>
							</div>
							<div class="col-md-3" >
								<div class="form-group m-b-0">
									<label class="col-sm-4 control-label">Date:<span
											class="req_r">*</span></label>
									<div class="col-sm-6">
										<div class="date-picker input-group dp-blue" ng-class="{ 'is-opened': opened1 == true }">
											<div class="fg-line" ng-class="{ 'fg-toggled': opened1 == true }">
												<input ng-click="DatePicker.openDatePicker(this, $event, 'opened1')"
													   type="text"
													   class="form-control"
													   uib-datepicker-popup="{{DatePicker.formats[0]}}"
													   show-weeks="false"
													   ng-model="oBillingParty.billing_dates"
													   is-open="opened1"
													   datepicker-options="DatePicker.dateSettings"
													   close-text="Close"
													   placeholder="Date"
													   name="Date"
													   required
													   style="padding: 0px 4px;height: 34px;" />
											</div>
											<span class="input-group-btn">
								                      <button type="button" class="btn btn-default m-t-0 f12"
															  ng-click="DatePicker.openDatePicker(this, $event, 'opened1')"><i
															  class="glyphicon glyphicon-calendar"></i></button>
								                    </span>
										</div>
										<span class="error" ng-if="billingParty['Date'].$error.required">
													This Field is Mandatory</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary">SUBMIT</button>
		<button class="btn btn-warning"
				type="button"
				ng-click="closeModal()">Close</button>
	</div>

</form>


<style>

	form .col-md-3{
		min-height: 50px;
	}

	.container{
		width: 98% !important;
	}

	.modal-dialog{
		width: 90%;
	}

</style>
