<form name="VendorFuelForm" ng-controller="fuelVendorEditStationCtrl">
	<div class="row" style="margin: 5px auto;">
		<!--vendorFuel address 1-->
		<div class="card-header" >
			<h2 style="color: #847777;font-size: 16px;">Fuel Stations</h2>
		</div>
		<!--<div class="pull-right">-->
			<!--<a ng-click="updateStation(station)" class="btn btn-success waves-effect pointer" ng-show="savebtn">-->
				<!--<i class="zmdi zmdi-check-all zmdi-hc-fw"></i>-->
			<!--</a>-->
			<!--<a ng-click="editStation(station)" class="btn btn-primary waves-effect pointer" ng-hide="savebtn">-->
				<!--<i class="zmdi zmdi-edit zmdi-hc-fw"></i>-->
			<!--</a>-->
			<!--<a ng-click="deleteStation(station, $index)" class="btn btn-danger waves-effect pointer" ng-hide="savebtn">-->
				<!--<i class="glyphicon glyphicon-trash"></i>-->
			<!--</a>-->
		<!--</div>-->

		<div class="card-body" style="padding-left: 25px;padding-right: 25px;">
			<div class="row">
				<div class="col-sm-2">
					<div class="select">
						<select class="form-control"
								ng-model="objStation.fuel_type"
								ng-options="fType as fType for fType in aFuelType">
							<option value="" selected disabled>Fuel type</option>
						</select>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="form-group fg-float m-b-30">
						<div class="fg-line">
							<input type="text" ng-model="objStation.fuel_price" class="input-sm form-control fg-input">
							<label class="fg-label">Fuel Price</label>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<button ng-click="addStation()"
					   ng-disabled="!objStation.fuel_type  || !objStation.fuel_price"
					   class="btn btn-primary waves-effect pointer">
						<i class="zmdi zmdi-plus zmdi-hc-fw"></i>
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Date</th>
									<th>Fuel Type</th>
									<th>Fuel Price</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="station in aFuelStations"
									class="selectItem pointer"
									ng-click="updateStation(station)">
									<td>{{station.created_at | date:"dd-MMM-yyyy"}}</td>
									<td>{{station.fuel_type}}</td>
									<td><input type="text" ng-model="station.fuel_price" class="form-control" ng-readonly="editMode"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<style type="text/css">
	.fg-float .fg-label{top: 0px;}
</style>
