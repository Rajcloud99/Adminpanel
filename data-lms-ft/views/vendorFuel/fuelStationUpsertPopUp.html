<form role="form"  name="myTripPopUp" autocomplete="off">
	<div class="modal-header">
		<button type="button" ng-click="fuelVm.closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">Fuel Station <u>({{fuelVm.name}})</u></h4>
	</div>

	<div class="modal-body">
		<div class="justify col-md-12">
			<ul class="list-group list-group-flush">
				<li class="list-group-item">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group m-b-0">
						<label class="col-sm-4 control-label">Fuel type</label>
						<div class="col-sm-8">
							<select class="form-control"
									ng-model="fuelVm.objStation.fuel_type"
									ng-options="fType as fType for fType in fuelVm.aFuelType">
								<option value="" selected disabled>Fuel type</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group m-b-0">
						<label class="col-sm-6 control-label">Fuel Price</label>
						<div class="col-sm-6">
							<input type="text" ng-model="fuelVm.objStation.fuel_price" class="input-sm form-control fg-input">
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="form-group m-b-0">
						<label class="col-sm-5 control-label">Effective Date: </label>
						<div class="col-sm-6">

							<input
								fill-date
								type="text"
								class="form-control"
								placeholder="Effective Date"
								ng-model="fuelVm.objStation.effective_date"
							>
						</div>
					</div>
				</div>
			</div>
				</li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-success waves-effect" ng-click="fuelVm.submit()">Submit</button>&nbsp;&nbsp;&nbsp;
		<button class="btn btn-warning" ng-click="fuelVm.closeModal()">Close</button>
	</div>
</form>
<style type="text/css">
	.modal-dialog {width: 50%;
		height: 173px
	}
	.exced{
		margin-top: 20px;margin-left:10px;
	}
	.exced div div .control-label {
		font-weight: bolder;
	}
	td ,th{
		text-align:center;
	}
	.pac-container.pac-logo{z-index: 9999;}
</style>
