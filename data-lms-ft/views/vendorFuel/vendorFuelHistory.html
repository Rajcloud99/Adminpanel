<style>
	.modal .modal-content{
		width: 720px;
	}
</style>

<div class="modal-header">
	<button type="button" ng-click="closeModal()" class="close pull-right"
			data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h3 class="text-center">Fuel History</h3>
</div>
<div class="container modal-body">

	<div class="col-md-12 m-t-10">
		<table class="table table-bordered unresponsive invoiceDetail">
			<thead>
			<tr>
				<th>#</th>
				<th>Rates</th>
				<th>Created By</th>
				<th>Created At</th>
			</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="data in fuelStationObj.fuel_history"
					class="pointer">
					<td>{{$index+1}}</td>
					<td>{{data.fuel_price}}</td>
					<td>{{data.created_by_name}}</td>
					<td>{{(data.created_at | date: 'dd-MMM-yyyy \'at\' h:mm') || 'NA'}}</td>
				</tr>
			</tbody>
		</table>
		<h4 ng-if="!fuelStationObj.fuel_history.length">No Record Found!</h4>
	</div>
</div>

<div class="modal-footer">
	<button type="button"
			class="btn btn-warning"
			ng-click="closeModal()">Close</button>
</div>
