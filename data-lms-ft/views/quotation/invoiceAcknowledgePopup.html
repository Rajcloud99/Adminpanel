	<div class="row" style="padding:10px 0;">
		<div class="col-md-6">
			<p class="c-black col-md-4 f-500 m-b-20">Due Date <span class="req_r">*</span></p>
			<div class="form-group col-md-8">
				<div class="date-picker input-group dp-blue" ng-class="{ 'is-opened': opened1 == true }">
					<div class="fg-line" ng-class="{ 'fg-toggled': opened1 == true }">
						<input ng-click="DatePicker.openDatePicker(this, $event, 'opened1')"
							   type="text"
							   class="form-control"
							   uib-datepicker-popup="{{DatePicker.formats[0]}}"
							   show-weeks="false"
							   ng-model="oSend.due_date"
							   is-open="opened1"
							   min-date="minDate"
							   datepicker-options="DatePicker.dateSettings"
							   close-text="Close"
							   placeholder="Booking Date"
							   name="Booking Date"
							   style="padding:10px;" 
							   required
							   >
					</div>
					<span class="input-group-btn">
						  <button type="button" class="btn btn-default m-t-0 f12"
								  ng-click="DatePicker.openDatePicker(this, $event, 'opened1')"><i
								  class="glyphicon glyphicon-calendar"></i></button>
					  </span>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<p class="c-black col-md-4 f-500 m-b-20">Remark <span class="req_r">*</span></p>
			<div class="form-group col-md-8">
				<div class="fg-line">
					  <textarea class="form-control" rows="2" ng-model="oSend.acknowledge_remark" placeholder="Please Specify the Remark"></textarea>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-success waves-effect"
			ng-disabled="!oSend.due_date || !oSend.acknowledge_remark"
			ng-click="acknowledgeInvoice()">Acknowledge Bill</button>&nbsp;&nbsp;&nbsp;
	<button class="btn btn-warning"
			ng-click="closeModal()">Cancel</button>
</div>

	.modal-dialog {width: 45%;
