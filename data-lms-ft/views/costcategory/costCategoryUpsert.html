<form name="costCategory" ng-submit="uccVm.submit(costCategory)" autocomplete="off" novalidate>

	<div class="modal-header" >
		<button type="button" ng-click="uccVm.closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">
			<span class="c-black"><b>Cost Category</b>
				<span style="margin-left: 10px; color: rgb(183, 183, 183);">
							({{uccVm.operationType}})
						</span>
			</span>
		</h4>
	</div>
	<div class="modal-body">
		<div class="justify col-md-12">
			<ul class="list-group list-group-flush">
				<!-- BASIC Account DETAILS -->
				<li class="list-group-item">
					<span class="booking_list_header">BASIC DETAILS</span>
					<div class="card-body">
						<div class="row" style="margin:5px">

							<div class="col-md-8">
								<div class="form-group m-b-0">
									<label class="col-sm-1 control-label">Name:  <span class="req_r">*</span></label>
									<div class="col-sm-6">
										<div class="fg-line">
											<input type="text" autocomplete="off"
												   placeholder="Enter Name"
												   ng-model="uccVm.oCostCategory.name"
												   name="Category Name"
												   class="form-control"
												   required>
										</div>
										<span class="error" ng-if="costCategory['Category Name'].$error.required
																			&& (costCategory['Category Name'].$touched
																			|| costCategory.$submitted)">
														This Field is Mandatory</span>
									</div>
								</div>
							</div>

					    </div>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary">SUBMIT</button>
		<button class="btn btn-warning"
				type="button"
				ng-click="uccVm.closeModal()">Close</button>
	</div>

</form>


<style>
	.container{
		width: 98% !important;
	}

	.modal-dialog{
		width: 90%;
	}

</style>
