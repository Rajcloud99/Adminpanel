							   class="form-control input-sm"
							   placeholder="Ref. no.">
					</div>
				</div>

				<div class="col-md-1">
					<div class="form-group m-b-0">
						<div class="col-sm-12">
							<input
									fill-date
									type="text"
									class="form-control"
									placeholder="From"
									max-date="dbVm.maxDate"
									ng-model="dbVm.oFilter.from"
									ng-change="dbVm.oFilter.to=undefined;"
							>
						</div>
					</div>
				</div>

				<div class="col-md-1">
					<div class="form-group m-b-0">
						<div class="col-sm-12">
							<input
									fill-date
									type="text"
									class="form-control"
									placeholder="To"
									max-date="dbVm.maxDate"
									ng-model="dbVm.oFilter.to"
							>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<button class="btn btn-primary p-l-10 p-r-10 app_tile"
							style="font-size: 12px"
							uib-tooltip="Search"
							type="submit"
							tooltip-placement="bottom">
						<i class="zmdi zmdi-search zmdi-hc-fw"></i>
					</button>
					<button class="btn btn-primary p-l-10 p-r-10 app_tile"
							style="font-size: 12px"
							uib-tooltip="Clear Search"
							tooltip-placement="bottom"
							type="button"
							ng-click="dbVm.oFilter={};dbVm.getDues();">
						<i class="zmdi zmdi-close zmdi-hc-fw"></i>
					</button>
				</div>

		</div>
	</div>
	<div class="container m-b-5 m-t-5 text-right">
		<div class="col-md-12">
			<button class="btn btn-primary m-r-10"
					uib-tooltip="Add Dues Bill"
					tooltip-placement="bottom"
					type="button"
					ng-click="dbVm.upsertDuesBill('add')">
				<i class="zmdi zmdi-plus zmdi-hc-fw fs-20"></i>
			</button>
			<button class="btn btn-primary m-r-10"
					uib-tooltip="Edit Dues Bill"
					tooltip-placement="bottom"
					type="button"
					ng-click="dbVm.upsertDuesBill('edit')">
				<i class="zmdi zmdi-edit zmdi-hc-fw fs-20"></i>
			</button>
			<button class="btn btn-primary m-r-10"
					ng-click="dbVm.approve()"
					uib-tooltip="Bill Approve">
				<i class="zmdi zmdi-thumb-up zmdi-hc-fw fs-20"></i>
			</button>
			<button class="btn btn-danger m-r-10"
					ng-click="dbVm.unapprove()"
					uib-tooltip="Unapprove">
				<i class="zmdi zmdi-thumb-down zmdi-hc-fw fs-20"></i>
			</button>
		</div>
	</div>

	<div class="card-body">
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-12">
					<div ja-table
						 table-body="dbVm.aDuesBill"
						 table-head="dbVm.tableHead"
						 table-height='500px'
						 table-load="dbVm.getDuesBill(true)"
						 table-column-setting="dbVm.columnSetting"
						 table-selectable='dbVm.selectType'
						 table-api='dbVm.tableApi'
						 table-selectable-model="dbVm.aSelectedDuesBill"
					></div>
				</div>
			</div>
		</div>
	</div>
</div>
