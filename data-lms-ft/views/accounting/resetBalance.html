<!--controller: resetBalancePopUpController-->
<!--controllerAs: vm-->

<form role="form" name="myTripPopUp" autocomplete="off">
	<div class="modal-header">
		<button type="button" ng-click="vm.closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">Reset Balance({{vm.selectedAccount.name}})</h4>
	</div>

	<div class="modal-body">
		<div class="justify col-md-12">
			<ul class="list-group list-group-flush">
				<li class="list-group-item">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group m-b-0">
								<label class="col-sm-3 control-label">Date:  <span class="req_r">*</span></label>
								<div class="col-sm-7">
									<div class="date-picker input-group dp-blue"
										 ng-class="{ 'is-opened': opened1 == true }">
										<div class="fg-line" ng-class="{ 'fg-toggled': opened1 == true }">
											<input ng-click="vm.DatePicker.openDatePicker(this, $event, 'opened1')"
												   type="text"
												   class="form-control"
												   uib-datepicker-popup="{{vm.DatePicker.formats[0]}}"
												   show-weeks="false"
												   min-date="vm.minDate"
												   max-date="vm.DatePicker.newDate"
												   ng-model="vm.date"
												   is-open="opened1"
												   datepicker-options="vm.DatePicker.dateSettings"
												   close-text="Close"
												   placeholder="Date"
												   name="Date"
												   required
												   style="padding: 0px 4px;height: 34px;">
										</div>
										<span class="input-group-btn">
											<button type="button"
													class="btn btn-default m-t-0 f12"
													ng-click="vm.DatePicker.openDatePicker(this, $event, 'opened1')"><i
													class="glyphicon glyphicon-calendar"></i></button>
											&nbsp;&nbsp;
										</span>
									</div>
								</div>
								<div class="col-md-1">
									<button type="button"
											ng-disabled="!vm.date"
											class="btn btn-primary btn-xs"
											ng-click="vm.getAmount(vm.date)"
											uib-tooltip="Get Balance"
											tooltip-placement="bottom"
									>
										<i class="zmdi zmdi-refresh-alt zmdi-hc-fw"></i>
									</button>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group m-b-0">
								<label class="col-sm-5 control-label">Opening Bal: </label>
								<div class="col-sm-6">{{(vm.openingBalance | number : fractionSize) || 0}}</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group m-b-0">
								<label class="col-sm-5 control-label">Closing Bal: </label>
								<div class="col-sm-6">{{(vm.closingBalance | number : fractionSize )|| 0}}</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
			<br>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success waves-effect" ng-disabled="vm.isDisabled" ng-click="vm.resetBalance()">Reset Balance</button>
		&nbsp;&nbsp;&nbsp;
		<button class="btn btn-warning" ng-click="vm.closeModal()">Close</button>
	</div>
</form>
<style type="text/css">
	.modal-dialog {
		width: 50%;
		height: 173px
	}

	.exced {
		margin-top: 20px;
		margin-left: 10px;
	}

	.exced div div .control-label {
		font-weight: bolder;
	}

	td, th {
		text-align: center;
	}

	.pac-container.pac-logo {
		z-index: 9999;
	}
</style>
