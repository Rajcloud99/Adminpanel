<!--controller: editOpeningBalncPopUpController-->
<!--controllerAs: obVm-->

<form role="form" name="myTripPopUp" autocomplete="off">
	<div class="modal-header">
		<button type="button" ng-click="obVm.closeModal()" class="close"
				data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" align="center">Edit OpeningBalance({{obVm.selectedInfo.name}})</h4>
	</div>

	<div class="modal-body">
		<div class="justify col-md-12">
			<ul class="list-group list-group-flush">
				<li class="list-group-item">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group m-b-0">
								<label class="col-sm-4 control-label">Opening Balance : <span class="req_r">*</span></label>
								<div class="col-sm-6">
									<div class="fg-line">
										<input type="number"
											   onkeypress="return ((event.which != 40) && (event.charCode == 8 || event.charCode == 0 || event.charCode == 13)) ? null : event.charCode >= 45 && event.charCode <= 57"
											   onwheel="return false"
											   onkeydown="return ((event.which != 40) && (event.charCode == 8 || event.charCode == 0 || event.charCode == 13)) ? null : event.charCode >= 45 && event.charCode <= 57"
											   placeholder="Enter Amount"
											   ng-model="obVm.amount"
											   class="form-control"
											   name="Amount"
										       required>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group m-b-0">
								<label class="col-sm-5 control-label">Date:  <span class="req_r">*</span></label>
								<div class="col-sm-6">
									<div class="date-picker input-group dp-blue"
										 ng-class="{ 'is-opened': opened1 == true }">
										<div class="fg-line" ng-class="{ 'fg-toggled': opened1 == true }">
											<input ng-click="obVm.DatePicker.openDatePicker(this, $event, 'opened1')"
												   type="text"
												   class="form-control"
												   uib-datepicker-popup="{{obVm.DatePicker.formats[0]}}"
												   show-weeks="false"
												   min-date="obVm.minDate"
												   max-date="obVm.DatePicker.newDate"
												   ng-model="obVm.date"
												   is-open="opened1"
												   datepicker-options="obVm.DatePicker.dateSettings"
												   close-text="Close"
												   placeholder="Date"
												   name="Date"
												   required
												   style="padding: 0px 4px;height: 34px;">
										</div>
										<span class="input-group-btn">
								<button type="button"
										class="btn btn-default m-t-0 f12"
										ng-click="obVm.DatePicker.openDatePicker(this, $event, 'opened1')"><i
										class="glyphicon glyphicon-calendar"></i></button>
							</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
			<br>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success waves-effect" ng-disabled="obVm.isDisabled" ng-click="obVm.submit()">Update
		</button>
		&nbsp;&nbsp;&nbsp;
		<button class="btn btn-warning" ng-click="obVm.closeModal()">Close</button>
	</div>
</form>
<style type="text/css">
	.modal-dialog {
		width: 50%;
		height: 173px
	}

	.exced {
		margin-top: 20px;
		margin-left: 10px;
	}

	.exced div div .control-label {
		font-weight: bolder;
	}

	td, th {
		text-align: center;
	}

	.pac-container.pac-logo {
		z-index: 9999;
	}
</style>
