<div ng-controller="uploadContractController">
	<div class="row">
		<div class="col-md-12">
			<div class="actions">
				<span>Select Contract :</span>
				<select ng-options="item as item.name for item in aContractS" ng-model="selectedContract" ng-change="selectedItemChanged(selectedContract)"></select>
			</div>
			<!--<div class="detailList" style="width: 100%;height: 50px;overflow: scroll;">-->
				<!--<ul>-->
					<!--<li>{{contractS}}</li>-->
				<!--</ul>-->
			<!--</div>-->

			<div class="detailList2">
				<form name="DrivDocumentForm">
					<div class="row" style="margin-bottom: 5%;margin-top: 5%;margin-left: 15%">
						<div class="col-sm-6">
							<label  class="col-sm-3 control-label">Contract Copy </label>
							<div class="col-sm-9">
								<button ng-hide="form_user_read_only" class="btn btn-sm btn-primary"
										onclick="document.getElementById('contractCopy').click();">Select File</button>
								<input ng-hide="true" id="contractCopy" type="file" accept="image/*,application/pdf,application/msword,application/vnd.ms-excel"
									   ngf-select ng-model="contractCopy" name="contractCopy"
									   ngf-max-size="5MB" ngf-model-invalid="errorFile">
								<i ng-show="myForm.contractCopy.$error.maxSize">File too large
									{{errorFile.size / 5000000|number:1}}MB: max 5M</i>
								<img ng-show="fileUploadForm.contractCopy.$valid" ngf-src="contractCopy"
									 ngf-resize="{width: 100, height: 100}">
								<button ng-click="docPreview(selectedContract.upload_document)" style="box-shadow: 10px 5px 12px 0px;border: antiquewhite;" ng-if="selectedContract.upload_document">Preview</button >
								<button ng-click="contractCopy = null" ng-show="contractCopy" style="box-shadow: 10px 5px 12px 0px;border: antiquewhite;">Remove</button>
								<br>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<button type="submit" class="btn btn-primary"
									ng-disabled="!contractCopy"
										ng-click="uploadContractDoc(DrivDocumentForm)">Upload</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
