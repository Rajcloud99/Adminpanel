<form name="customerEditProfile" ng-controller="editCustomerController" novalidate>
    <div class="validationError" ng-show="updatecustmsg"><h5 class="c-red">* {{dmsg}}</h5></div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Category: <span style="color: red;">*</span></label>
				<div class="col-sm-6">
					<div class="select">
						<select class="form-control"
								ng-model="customer.category"
								ng-options="item for item in aCategory" required>
							<option value="" selected>Select Category</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Name: <span style="color: red;">*</span></label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.name" class="form-control" name="name" required>
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.FNameID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-4 control-label">Branch:  <span ng-show="$configs.master.showAccount" style="color: red;">*</span></label>
				<div class="col-sm-6">
					<div class="select">
						<select class="form-control"
								ng-model="oBranch"
								chosen
								ng-options="branch._id as branch.name for branch in aBranches"
								ng-required="{{$configs.master.showAccount}}"
								name="Branch">
						</select>
					</div>
				</div>
			</div>
		</div>
		<!--<div class="col-md-4">-->
			<!--<div class="form-group m-b-0">-->
				<!--<label class="col-sm-4 control-label">ClientR: </label>-->
				<!--<div class="col-sm-6">-->
					<!--<div class="select">-->
						<!--<select chosen-->
								<!--multiple-->
								<!--class="form-control"-->
								<!--placeholder="Select ClientR"-->
								<!--ng-options="item.lms_id as item.name for item in $configs.clientR"-->
								<!--ng-model="customer.clientR"-->
								<!--name="ClientR">-->
							<!--<option value="" disabled>-->
								<!--Select Clients-->
							<!--</option>-->
						<!--</select>-->
					<!--</div>-->
				<!--</div>-->
			<!--</div>-->
		<!--</div>-->
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Address Line 1 </label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.address.line1" class="form-control">
					</div>
				</div>
			</div>
		</div>
		<div style="clear: both"></div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Address Line 2</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.address.line2" class="form-control">
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">City: <span style="color: red;">*</span></label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="city" class="form-control">
						<!--<input id="city" placeholder="{{customer.address.city}}" class="form-control" ngFocus="geolocate('city')" type="text" ng-blur="searchRegisterCity()">-->
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">District</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<!-- <input type="text" ng-model="customer.address.district" class="form-control"> -->
						<input id="city" placeholder="District" class="form-control" ng-model="district" type="text" >
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">State</label>
				<div class="col-sm-6">
					<div class="select">
						<!-- <input type="text" ng-model="customer.address.state" class="form-control"> -->
						<select chosen
								ng-model="state"
								class="form-control"
								ng-change="setStateCode(state)"
								ng-options="item.state as item.state for item in aGSTstates">
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Pincode: <span style="color: red;">*</span></label>
				<div class="col-sm-6">
					<div class="fg-line">
						<!-- <input type="number" ng-model="customer.address.pincode" class="form-control"> -->
						<input id="city" placeholder="pincode" class="form-control" ng-model="pincode" type="text" name="pincode" required>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Country</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<!-- <input type="text" ng-model="customer.address.country" class="form-control"> -->
						<input id="city" placeholder="country" class="form-control" ng-model="country" type="text" >
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Status</label>
				<div class="col-sm-6">
					<div class="select">
	        	<select class="form-control" ng-model="customer.status">
            	<option value="Active" selected>Active</option>
            	<option value="Inactive">Inactive</option>
	        	</select>
        	</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>

	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">GSTIN Registered: <span style="color: red;">*</span></label>
				<div class="col-sm-5">
					<label class="checkbox checkbox-inline m-r-20">
			          <input type="checkbox" ng-model="customer.gstin_registered"  value="">
			          <i class="input-helper"></i>
			        </label>
				</div>
			</div>
		</div>
		<div class="col-md-4" ng-if="customer.gstin_registered">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">GSTIN: <span ng-show="customer.gstin_registered" style="color: red;">*</span></label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input placeholder="GSTIN" class="form-control" ng-model="customer.gstin_no" type="text" name="gstin_no" ng-required="customer.gstin_registered">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">State Code: <span style="color: red;">*</span></label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input placeholder="GSTIN" class="form-control" ng-model="customer.state_code" type="text" name="state_code" readonly>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row" style="margin:15px" ng-if="$configs.master.customer.custType">
		<div class="col-md-12">
			<div class="form-group m-b-0">
				<label class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<label class="checkbox checkbox-inline m-r-20" ng-repeat="custT in custTypes">
						<input type="checkbox" value="{{custT}}" ng-checked="selection.indexOf(custT) > -1" ng-click="toggleSelection(custT)">
						<i class="input-helper"></i>
					  {{custT}}
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="row" style="margin:15px">
		<div class="col-md-5" ng-if="!(selection.indexOf('Customer') > -1) && selection.length > 0">
			<div class="form-group m-b-0">
				<label class="col-sm-5 control-label">Customer Name:
					<span class="req_r">*</span>
				</label>
				<div class="col-sm-6">
					<select chosen
							class="form-control"
							ng-model="customerId"
							ng-options="item._id as item.name for item in aCustomers"
							search-contains="true"
							ng-change="onChange(customerId)"
							name="Customer Name"
							required>
						<option value=""></option>
					</select>
				</div>
			</div>
		</div>
<!--		<div class="col-md-5" ng-if="(selection.indexOf('Billing party') > -1) && $configs.master.showAccount && showAccountDropdown">-->
<!--			<div class="form-group m-b-0">-->
<!--				<label class="col-sm-5 control-label">Account :-->
<!--					<span class="req_r">*</span>-->
<!--				</label>-->
<!--				<div class="col-sm-6">-->
<!--					<select chosen-->
<!--							class="form-control"-->
<!--							ng-model="$parent.account"-->
<!--							ng-options="item._id as item.name for item in aAccountMaster"-->
<!--							search-contains="true"-->
<!--							ng-change="onSelectAccount()"-->
<!--							name="Account"-->
<!--							required>-->
<!--						<option value=""></option>-->
<!--					</select>-->
<!--				</div>-->
<!--			</div>-->
<!--		</div>-->
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Company Type</label>
				<div class="col-sm-6">
					<div class="select">
						<select class="form-control" ng-model="customer.company_type">
						<option value="" disabled selected>Select Comapny type</option>
						<option value="Public Limited" selected>Public Limited</option>
						<option value="Private">Private</option>
						<option value="Group">Group</option>
						</select>
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Service Tax No.</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.service_tax_no" class="form-control">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Tin No.</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.tin_no" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">PAN No.:</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text"
							   ng-model="customer.pan_no"
							   class="form-control"
							   name="prime contact">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Vendor Code</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text"
							   ng-model="customer.vendor_code"
							   class="form-control">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
			  <label class="col-sm-6 control-label">Designation Type</label>
				<div class="col-sm-6">
					<div class="select">
						<select class="form-control" ng-model="customer.designation_type">
							<option value="" disabled selected>Select Designation Type</option>
							<option value="Business Development Manager" selected>Business Development Manager</option>
							<option value="Customer Service Executive">Customer Service Executive</option>
							<option value="Key Account Manager">Key Account Manager</option>
							<option value="Telesales Representative">Telesales Representative</option>
						</select>
					</div>
				</div>	
			</div>				
		</div>
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Account Contact Name: <span style="color: red;"></span></label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.prim_contact_name"  class="form-control" name="prime contact">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Designation</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.prim_contact_designation" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Account Contact No.</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="number" ng-minlength="10" ng-maxlength="10" ng-model="customer.prim_cont_no" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Marketing Contact Name</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.sec_contact_name" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Designation</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.sec_contact_designation" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Marketing Contact No.</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="number" ng-model="customer.sec_cont_no" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Other Contact No.</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="number" ng-model="customer.other_cont_no" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Account Email</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.prim_email" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Marketing Email</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.alt_email1" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Alt. Email 2</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.alt_email2" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Website Address</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.website_address" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Remarks</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.remarks" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Black Listed</label>
				<div class="col-sm-6">
					<label class="checkbox checkbox-inline m-r-20">
	          <input type="checkbox" ng-model="customer.black_listed">
	          <i class="input-helper"></i>
	        </label>
				</div>
			</div>
		</div>

		<div class="col-md-4" ng-if="$configs.master.customer.add.required.ecc">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">ECC</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="customer.ecc" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.MobileNumberID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>

	</div>

	<div class="row">
		<div class="m-l-30 col-md-10">
			<div class="form-group m-b-10">
				<button type="submit" class="btn btn-primary"
					ng-click="saveEditCustDetails(customerEditProfile)" style="margin-bottom: 12px;">Save</button>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<h5 style="color: red; text-align: right;">* Mandatory Field....</h5>
	</div>
</form>
