<form name="DrivingProfile" autocomplete="off">
	<div class="row" style="margin:15px">
	  <h5>Driving Details</h5>
	  <hr>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">License No </label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-readonly="(mode=='View')" ng-model="driver.license_no" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.FNameID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">License Issue Date</label>
				<div class="col-sm-6">
					<div class="date-picker input-group dp-blue"
						 ng-class="{ 'is-opened': opened1 == true }">
						<div class="fg-line" ng-class="{ 'fg-toggled': opened1 == true }">
							<input ng-click="DatePicker.openDatePicker(this, $event, 'opened1')"
								   type="text"
								   class="form-control"
								   uib-datepicker-popup="{{DatePicker.formats[0]}}"
								   show-weeks="false"
								   ng-model="driver.license_issuing_date"
								   ng-disabled="(mode=='View')"
								   min-date="min_date"
								   is-open="opened1"
								   datepicker-options="DatePicker.dateSettings"
								   close-text="Close"
								   placeholder="Select Date"
								   name="Start Date"
								   style="padding: 0px 4px;height: 34px;"/>
						</div>
						<span class="input-group-btn">
				<button type="button"
						class="btn btn-default m-t-0 f12"  ng-disabled="(mode=='View')"
						ng-click="DatePicker.openDatePicker(this, $event, 'opened1')"><i
					class="glyphicon glyphicon-calendar"></i></button>
				</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">License Expiry Date</label>
				<div class="col-sm-6">
					<div class="date-picker input-group dp-blue"
						 ng-class="{ 'is-opened': opened2 == true }">
						<div class="fg-line" ng-class="{ 'fg-toggled': opened2 == true }">
							<input ng-click="DatePicker.openDatePicker(this, $event, 'opened2')"
								   type="text"
								   class="form-control"
								   uib-datepicker-popup="{{DatePicker.formats[0]}}"
								   show-weeks="false"
								   ng-model="driver.license_expiry_date"
								   ng-disabled="(mode=='View')"
								   min-date="min_date"
								   is-open="opened2"
								   datepicker-options="DatePicker.dateSettings"
								   close-text="Close"
								   placeholder="Select Date"
								   name="Start Date"
								   style="padding: 0px 4px;height: 34px;"/>
						</div>
						<span class="input-group-btn">
				<button type="button"
						class="btn btn-default m-t-0 f12"  ng-disabled="(mode=='View')"
						ng-click="DatePicker.openDatePicker(this, $event, 'opened2')"><i
					class="glyphicon glyphicon-calendar"></i></button>
				</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">License Authority</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-readonly="(mode=='View')" ng-model="driver.license_authority" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.FNameID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">License Address</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-readonly="(mode=='View')" ng-model="driver.license_address" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.FNameID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">License Category</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-readonly="(mode=='View')" ng-model="driver.license_category" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.FNameID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">License Badge No</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-readonly="(mode=='View')" ng-model="driver.license_badge_no" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.LNameID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">License Grade</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-readonly="(mode=='View')" ng-model="driver.license_grade" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.LNameID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
			<label class="checkbox checkbox-inline">
				<input type="checkbox"
					   ng-model="driver.license_verified">
				<i class="input-helper"></i>
				License Verified
			</label>
		</div>
		</div>
	</div>
	<div class="row" style="margin:15px">
		<h5>Personal Details</h5>
	   <hr>
	   <div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">No of Children</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="number" ng-readonly="(mode=='View')" ng-model="driver.no_of_children" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.LicenseNoID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">No of Girl Child</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="number" ng-readonly="(mode=='View')" ng-model="driver.no_of_girl_childs" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.LicenseNoID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Total Dependents</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="number" ng-readonly="(mode=='View')" ng-model="driver.total_dependents" class="form-control">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.LicenseNoID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Alternate Contact 1</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="number" ng-readonly="(mode=='View')" ng-model="driver.alt_contact_no1" class="form-control" ng-minlength="10" ng-maxlength="10">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.LicenseNoID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Alternate Contact 2</label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="number" ng-readonly="(mode=='View')" ng-model="driver.alt_contact_no2" class="form-control" ng-minlength="10" ng-maxlength="10">
					</div>
				</div>
				<!-- <div ng-messages="DriverProfile.LicenseNoID.$error" ng-messages-include="error-messages"></div> -->
			</div>
		</div>
	</div>
	<div class="row" ng-hide="true">
		<div class="m-l-30 col-md-10">
			<div class="form-group m-b-10">
				<button type="submit" class="btn btn-primary" ng-disabled="!(DrivingProfile.$dirty)"
					ng-click="saveDriverDetails(DrivingProfile)">Save</button>
			</div>
		</div>
	</div>
	<div class="col-md-6">
			<h5 ng-show="dateerror" class="c-red">* {{dateerror}}</h5>
	</div>
</form>
