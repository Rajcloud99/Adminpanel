<div id ="div_main_department_management">
        <ul ng-hide="!(form_department=='view')" class="lv-actions actions"
            style="margin-left:90%;position:absolute;margin-top:-20px">
            <li class="btn-wave" data-ui-sref-active="active">
                <a uib-tooltip="Edit Department" tooltip-placement="bottom"
                   ng-click="editDepartment()" >
                    <i class="zmdi zmdi-edit">
                    </i>
                </a>
            </li>
            <li ng-if="!(role_local_data.department.indexOf('remove')==-1)">
                <a href="" uib-tooltip="Delete Department"
                   tooltip-placement="bottom"
                   ng-click="deleteDepartment()">
                    <i class="zmdi zmdi-delete">
                    </i>
                </a>
            </li>
        </ul>
        <!-- department basic info -->
        <div id="div_department_info" class="card-body card-padding" style="margin-right: 15%;margin-top: 40px" >
            <form name="DepartmentBranchForm" class="form-horizontal" novalidate>
                <div class="validationError" ng-show="Department"><h5 class="c-red">* {{Dmsg}}</h5></div>
                <div class="form-group">
                    <label  class="col-sm-4 control-label">Department name : <span style="color: red;">*</span></label>
                    <div class="col-sm-8" style="padding-left: 15px;padding-right: 15px;">
                        <div class="fg-line" ng-readonly="form_department_read_only">
                            <input ng-readonly="form_department_read_only"  class="form-control
                                input-sm" ng-model="objDepartment.name" style="height: 30px"
                            name="department name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-4 control-label">Department Code : <span style="color: red;">*</span></label>
                    <div class="col-sm-4" style="padding-left: 15px;padding-right: 15px;">
                        <div class="fg-line" ng-readonly="form_department_read_only">
                            <input ng-readonly="form_department_read_only"  class="form-control
                                input-sm" ng-model="objDepartment.code" style="height: 30px"
                            name="department code" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-4 control-label">Department Function</label>
                    <div class="col-sm-8" style="padding-left: 15px;padding-right: 15px;">
                        <div class="fg-line" ng-readonly="form_department_read_only">
                           <textarea class="form-control" ng-model="objDepartment.function"
                                     style="padding-top: 10px" rows="3" placeholder="Function"
                                     ng-readonly="form_department_read_only"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="!form_department_read_only" style="margin: 50px 0px 30px 90%">
                        <button type="submit" class="btn btn-primary" 
                                ng-click="saveDepartment(DepartmentBranchForm)" style="margin-bottom: 15px;margin-right:30px">Save</button>
                </div>
                <!-- <div class="col-md-12">
                  <h5 style="color: red; text-align: right;">* Mandatory Field....</h5>
                </div> -->
            </form>
        </div>
</div>
