<div class="modal-header" style="padding-bottom: 5px;">
	<button type="button" ng-click="closeModal()" class="close"
			data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" align="center" ng-if="customer.gpsgaadi.user_id">Change Password</h4><br>
</div>
<div class="modal-body">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="user" ng-if="customer.gpsgaadi.user_id">
			<form name="passForm" autocomplete="off">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<div class="form-group fg-line">
								<label>Old Password</label>
								<input  class="form-control
                                input-sm" type="text" ng-model="oPass.old_password"  style="height: 30px">
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<div class="form-group fg-line">
								<label>New password</label>
								<input  class="form-control
                                input-sm" type="password" ng-model="oPass.new_password" ng-blur="checkPasswordOnChange(oPass.new_password)"  style="height: 30px">
								<br/>
								<span style="color:red" ng-show="showPassErr" class="ng-hide">Please Enter atleast one number and one charactor Max 25!</span>
							</div>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<div class="form-group fg-line">
								<label>Confirm new Password</label>
								<input  class="form-control
                                input-sm" type="text" ng-model="oPass.confirm_new_password"  style="height: 30px">
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="user text-center" ng-if="!(customer.gpsgaadi.user_id)">
			<h4>GPS User Not Registered. Please Register First.</h4>
		</div>
	</div>

</div>
<div class="modal-footer">
	<button ng-click="changePass()" class="btn btn-success waves-effect" ng-disabled="!(oPass.old_password && oPass.new_password)">Submit</button>&nbsp;&nbsp;&nbsp;
	<button class="btn btn-warning" ng-click="closeModal()">Cancel</button>
</div>
<style type="text/css">
	.modal-dialog {
		width: 70%;
	}
	.form-control {
		height: 35px;
	}
</style>
