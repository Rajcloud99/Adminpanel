<form role="form"  name="" autocomplete="off" novalidate>
  <div class="modal-header" style="padding: 10px 26px 0px;" >
    <button type="button" ng-click="closeModal()" class="close"
    data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" align="center">{{retData.client_full_name}}</h4>
    <h5 class="modal-title" align="center">{{retData.client_address}}</h5>
    <hr>
    <p align="center" style="margin-bottom: 6px;">Retreated <span ng-show="retData.returned == false">Issue</span>  <span ng-show="retData.returned == true">Return</span> Slip For â€“ {{retData.client_full_name}}</p>
    <hr>
  </div>
  <div class="modal-body">
    <div class="row" style="margin:15px">
      <div class="col-md-12">
        <div class="up_data">
          <div class="col-md-4">
            <div class="form-group m-b-0">
              <label class="col-sm-6 control-label">Slip No:</label>
              <div class="col-sm-6">
                <label>{{retData.issue_slip_no}}</label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group m-b-0">
              <label class="col-sm-6 control-label">Tyre Number:</label>
              <div class="col-sm-6">
                <label>{{retData.tyre_number}}</label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group m-b-0" ng-show="retData.returned == false">
              <label class="col-sm-6 control-label">Issued By:</label>
              <div class="col-sm-6">
                <label>{{retData.issued_by_employee_name}} </label>
              </div>
            </div>
            <div class="form-group m-b-0" ng-show="retData.returned == true">
              <label class="col-sm-6 control-label">Return By:</label>
              <div class="col-sm-6">
                <label>{{retData.returned_by_employee_name}} </label>
              </div>
            </div>
          </div>

        </div>
        <div class="clearfix"></div>
        <div class="up_data">
          <div class="col-md-4">
            <div class="form-group m-b-0" ng-show="retData.returned == false">
              <label class="col-sm-6 control-label">Issued Date:</label>
              <div class="col-sm-6">
                <label>{{retData.issue_date | date:'dd-MM-yyyy'}}</label>
              </div>
            </div>
            <div class="form-group m-b-0" ng-show="retData.returned == true">
              <label class="col-sm-6 control-label">Return Date:</label>
              <div class="col-sm-6">
                <label>{{retData.return_date | date:'dd-MM-yyyy'}}</label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group m-b-0">
              <label class="col-sm-6 control-label">Vendor:</label>
              <div class="col-sm-6">
                <label>{{retData.vendor_name}}</label>
              </div>
            </div>
          </div>
          <div class="col-md-4" ng-show="retData.returned == false">
            <div class="form-group m-b-0">
              <label class="col-sm-6 control-label">Expected Return Date:</label>
              <div class="col-sm-6">
                <label>{{retData.expected_return_date | date:'dd-MM-yyyy'}}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
		  <div class="up_data">
			  <div class="col-md-4">
				  <div class="form-group m-b-0" ng-show="retData.returned == true">
					  <label class="col-sm-6 control-label">Cost:</label>
					  <div class="col-sm-6">
						  <label>{{retData.cost}}</label>
					  </div>
				  </div>
			  </div>
			  <div class="col-md-4">
				  <div class="form-group m-b-0">
					  <label class="col-sm-6 control-label">Tax:</label>
					  <div class="col-sm-6">
						  <label>{{retData.tax}}</label>
					  </div>
				  </div>
			  </div>
			  <div class="col-md-4" ng-show="retData.returned == true">
				  <div class="form-group m-b-0">
					  <label class="col-sm-6 control-label">Freight:</label>
					  <div class="col-sm-6">
						  <label>{{retData.freight}}</label>
					  </div>
				  </div>
			  </div>
		  </div>
		  <div class="clearfix"></div>
		  <div class="up_data">
			  <div class="col-md-4">
				  <div class="form-group m-b-0" ng-show="retData.returned == true">
					  <label class="col-sm-6 control-label">Bill Date:</label>
					  <div class="col-sm-6">
						  <label>{{retData.bill_date | date:'dd-MM-yyyy'}}</label>
					  </div>
				  </div>
			  </div>
			  <div class="col-md-4" ng-show="retData.returned == true">
				  <div class="form-group m-b-0">
					  <label class="col-sm-6 control-label">Bill No:</label>
					  <div class="col-sm-6">
						  <label>{{retData.bill_no}}</label>
					  </div>
				  </div>
			  </div>
			  <div class="col-md-4" ng-show="retData.returned == true">
				  <div class="form-group m-b-0">
					  <label class="col-sm-6 control-label">Total Cost:</label>
					  <div class="col-sm-6">
						  <label>{{retData.total_cost}}</label>
					  </div>
				  </div>
			  </div>
		  </div>
		  <div class="clearfix"></div>

      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-success waves-effect"  ng-click="downloadPDF()">Download</button>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-warning" ng-click="closeModal()">Close</button>
  </div>
</form>

<style>
  hr {
    margin-top: 5px;
    margin-bottom: 2px;
  }
  .modal-dialog{width: 80%;}
  .footAct div div {
      text-align: center;
  }
  .footAct{    margin-top: 91px;}

</style>
