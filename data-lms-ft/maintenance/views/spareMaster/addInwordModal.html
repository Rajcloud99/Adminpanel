<form role="form" name="" autocomplete="off" novalidate>
  <div class="validationError" ng-show="grPopup"><h5 class="c-red">* {{gmsg}}</h5></div>
  <div class="modal-header">
    <button type="button" ng-click="closeModal()" class="close"
    data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" align="center">Add New Inventory Inword</h4>
  </div>
	<style type="text/css">
	 	.modal-backdrop.in{z-index:9 !important;}
	 	.modal-open .modal{z-index:99 !important;}
	</style>
  <div class="modal-body">
    <div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Spare Code: <span style="color: red;">*</span></label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="formData.spare_code" class="form-control" name="Spare Code">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Spare Name : <span style="color: red;">*</span></label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="formData.spare_name" class="form-control" name="Spare Name">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Quantity: <span style="color: red;">*</span></label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="formData.quantity" class="form-control" name="Quantity">
					</div>
				</div>
			</div>
		</div>
		
		
	</div>
	<div class="row" style="margin:15px">
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Rate/Price : <span style="color: red;">*</span></label>
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="formData.rate_per_piece" class="form-control" name="Rate/Price" required>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-group m-b-0">
				<label class="col-sm-6 control-label">Billing Amount: <span style="color: red;">*</span></label> 
				<div class="col-sm-6">
					<div class="fg-line">
						<input type="text" ng-model="formData.billing_amount" class="form-control" name="route distance" required>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="m-l-30 col-md-10">
			<div class="form-group">
				<button type="submit" class="btn btn-primary"
					ng-click="saveInword()" style="margin-bottom: 12px;">Save</button>
			</div>
		</div>
	</div>
  </div>    
</form> 
<style type="text/css">
.modal-dialog {width: 75%;
      height: 300px
  }
</style>
